                "part": "T8.1: Topografía de la Pelvis (Masculina y Femenina) y Aparato Reproductor Femenino - Órganos Externos (Vulva)",
                "flashcards": [
                    { "id": "Tema8_1", "question": "¿Cuál es la disposición de los órganos en la pelvis masculina de atrás hacia adelante?", "answer": "Columna (Sacro), Recto, Vesículas seminales, Vejiga urinaria, Próstata (más abajo) y Sínfisis del pubis." },
                    { "id": "Tema8_2", "question": "¿Qué estructuras encontramos en la pelvis femenina de atrás hacia adelante?", "answer": "Columna (Sacro), Recto, Fondo de Saco de Douglas, Útero (más arriba), Vagina (más abajo), Vejiga urinaria y Sínfisis del pubis." },
                    { "id": "Tema8_3", "question": "Nombra los principales órganos genitales externos femeninos que componen la vulva.", "answer": "Monte de Venus, Labios mayores, Labios menores, Clítoris e Himen." },
                    { "id": "Tema8_4", "question": "¿Cuál es la función principal de la vulva?", "answer": "Permitir la salida del feto desarrollado hacia el exterior." },
                    { "id": "Tema8_5", "question": "Describe el Monte de Venus.", "answer": "Es una almohadilla grasa sobre el pubis, cubierta de vello." },
                    { "id": "Tema8_6", "question": "¿Qué son los Labios Mayores?", "answer": "Pliegues curvos de piel que van desde el Monte de Venus hasta el periné, con vello en su cara externa." },
                    { "id": "Tema8_7", "question": "¿Qué delimitan los Labios Menores y qué orificios contienen?", "answer": "Delimitan el Vestíbulo y contienen los orificios de la Uretra y la Vagina." },
                    { "id": "Tema8_8", "question": "¿Qué estructura forman los Labios Menores en la parte anterior y posterior?", "answer": "Delante forman el Prepucio del Clítoris y detrás forman la horquilla." },
                    { "id": "Tema8_9", "question": "¿Qué glándulas están situadas a cada lado de la abertura vaginal?", "answer": "Las glándulas de Skene y las de Bartolino." },
                    { "id": "Tema8_10", "question": "Describe brevemente el Clítoris.", "answer": "Es un tejido eréctil muy sensible." },
                    { "id": "Tema8_11", "question": "¿Qué es el Himen?", "answer": "Una membrana que cubre el orificio vaginal." },
                    { "id": "Tema8_12", "question": "¿Qué es el Periné y qué procedimiento se puede realizar en él durante el parto?", "answer": "Es el tejido blando entre los genitales externos y el ano. En el parto se puede realizar una perineotomía." }
                ]
              },
              {
                "part": "T8.2: Aparato Reproductor Femenino - Órganos Internos",
                "flashcards": [
                    { "id": "Tema8_13", "question": "Nombra los órganos genitales internos femeninos localizados en la pelvis.", "answer": "Ovarios, Trompas de Falopio, Útero y Vagina." },
                    { "id": "Tema8_14", "question": "Describe la Vagina.", "answer": "Es un conducto distensible de aproximadamente 10 cm de longitud, situado en la pelvis entre la vejiga-uretra y el recto." },
                    { "id": "Tema8_15", "question": "¿Con qué estructuras se relaciona la Vagina en sus distintas porciones (arriba, abajo, delante, detrás)?", "answer": "Arriba con el cuello uterino, abajo con el himen, delante con la vejiga-uretra y detrás con el recto." },
                    { "id": "Tema8_16", "question": "¿Cuáles son las dos capas estructurales de la Vagina?", "answer": "Mucosa (con pliegues y secreción ácida) y Muscular." },
                    { "id": "Tema8_17", "question": "¿Cuáles son las dos funciones principales de la Vagina?", "answer": "Permite el coito y la entrada de esperma, y es el canal del parto." },
                    { "id": "Tema8_18", "question": "¿Es el Útero un órgano intraperitoneal o retroperitoneal?", "answer": "Es intraperitoneal." },
                    { "id": "Tema8_19", "question": "¿Entre qué dos órganos pélvicos se sitúa el Útero?", "answer": "Se sitúa en la pelvis, entre la vejiga y el recto." },
                    { "id": "Tema8_20", "question": "Nombra al menos tres estructuras con las que se relaciona el Útero.", "answer": "Peritoneo (por arriba), Vejiga (anterior) y Vagina (detrás), Ovario, Trompa de Falopio, Ligamento Ancho (a cada lado), Fondo de Saco de Douglas y Recto (por detrás)." },
                    { "id": "Tema8_21", "question": "¿Qué pliegues peritoneales están relacionados con el Útero?", "answer": "El Fondo de Saco de Douglas (recto-utero) y el Ligamento Ancho." },
                    { "id": "Tema8_22", "question": "Nombra las tres partes principales del Útero.", "answer": "Fondo, Cuerpo y Cuello." },
                    { "id": "Tema8_23", "question": "¿Cuántos orificios internos y externos tiene el Cuello del Útero y qué conducto posee en medio?", "answer": "Posee 2 orificios (interno y externo) y un conducto cervical en medio." },
                    { "id": "Tema8_24", "question": "¿Cuántos orificios en total posee la cavidad central del Útero?", "answer": "Posee 3 orificios (dos hacia las trompas y uno hacia el cuello)." },
                    { "id": "Tema8_25", "question": "Describe las tres capas estructurales del Útero.", "answer": "Serosa (Perimetrio), Muscular (Miometrio) con fibras lisas involuntarias que se multiplican 20 veces en el embarazo, y Mucosa (Endometrio) que sufre cambios cíclicos." },
                    { "id": "Tema8_26", "question": "¿Cuáles son las funciones principales del Útero?", "answer": "Recibe y nutre el óvulo fecundado durante el embarazo, expulsa el feto al final del embarazo (parto), e interviene en el proceso de la menstruación." },
                    { "id": "Tema8_27", "question": "¿Qué es el Ciclo Menstrual?", "answer": "Son los cambios cíclicos que sufre el endometrio para prepararse para acoger y nutrir al nuevo ser." },
                    { "id": "Tema8_28", "question": "¿Cuáles son las fases principales del Ciclo Menstrual en días?", "answer": "Menstruación (1-4 días), Fase de Reparación (3-4 días), Fase de Crecimiento (4-14 días) y Fase Secretora (14-28 días)." },
                    { "id": "Tema8_29", "question": "¿Cómo actúan las Trompas de Falopio en relación con el ovario?", "answer": "Actúan como conductos ováricos aunque no estén unidas a él, sino 'abiertas' a la cavidad peritoneal." },
                    { "id": "Tema8_30", "question": "¿Dónde se sitúan las Trompas de Falopio?", "answer": "A ambos lados del útero y unidas a él por un extremo, entre las dos capas del Ligamento Ancho. Son intraperitoneales." },
                    { "id": "Tema8_31", "question": "Nombra las cuatro partes principales de la Trompa de Falopio.", "answer": "Porción Intramural, Istmo, Ampolla e Infundíbulo." },
                    { "id": "Tema8_32", "question": "¿Qué estructuras contiene el Infundíbulo de la Trompa de Falopio?", "answer": "Es el extremo abdominal que cubre el ovario desde arriba y tiene prolongaciones llamadas fimbrias en su abertura." },
                    { "id": "Tema8_33", "question": "¿Qué tipo de células se encuentran en la Mucosa de las Trompas de Falopio y cuál es su función?", "answer": "Células Ciliadas (con movimiento vibrátil hacia el útero) y Células Glandulares (su secreción ayuda a deslizarse y nutre al óvulo)." },
                    { "id": "Tema8_34", "question": "¿Cuáles son las tres funciones principales de las Trompas de Falopio?", "answer": "Captación activa de óvulos, transporte de óvulos hacia el útero y es el lugar donde ocurre la fecundación." },
                    { "id": "Tema8_35", "question": "¿Dónde se sitúan los Ovarios?", "answer": "En la pelvis, a ambos lados del útero, fijados por un pliegue de peritoneo a la cara posterior del ligamento ancho. Están debajo de la trompa de Falopio. Son intraperitoneales." },
                    { "id": "Tema8_36", "question": "¿Cuáles son las dos funciones principales de los Ovarios?", "answer": "Producen y liberan óvulos, y producen esteroides (Estrógenos y Progesterona)." },
                    { "id": "Tema8_37", "question": "¿Qué sucede durante la Ovulación?", "answer": "Aproximadamente 14 días después de la F.U.R. (Fecha de Última Regla), el folículo de De Graaf emigra hacia la superficie del ovario, se abre y libera el óvulo a la cavidad abdominal." },
                    { "id": "Tema8_38", "question": "¿Qué ocurre si el óvulo es fecundado?", "answer": "Se implanta en la mucosa uterina, y el Cuerpo Lúteo persiste durante todo el embarazo." },
                    { "id": "Tema8_39", "question": "¿Qué ocurre si el óvulo no es fecundado?", "answer": "Se expulsa al exterior con la menstruación; el Cuerpo Lúteo crece hasta el siguiente ciclo y luego es sustituido por tejido fibroso." }
                ]
              },
              {
                "part": "T8.3: Aparato Reproductor Masculino - Órganos Externos, Órganos Internos y Glándulas Accesorias",
                "flashcards": [
                    { "id": "Tema8_40", "question": "Nombra los órganos reproductores externos masculinos.", "answer": "Pene, Testículos y Escroto." },
                    { "id": "Tema8_41", "question": "¿Cuál es la función y las partes principales del Pene?", "answer": "Es un órgano eréctil con función urinaria y reproductora. Sus partes son la Raíz, el Cuerpo y el Glande (cubierto por el prepucio)." },
                    { "id": "Tema8_42", "question": "¿Qué estructuras principales contiene el Pene internamente?", "answer": "Dos cuerpos cavernosos (con red de capilares) y un cuerpo esponjoso (por donde discurre la uretra)." },
                    { "id": "Tema8_43", "question": "Describe el Escroto y qué estructuras contiene.", "answer": "Es una bolsa suspendida en la ingle, dividida internamente en dos sacos. Cada saco contiene un Testículo, Epidídimo y Conducto deferente." },
                    { "id": "Tema8_44", "question": "Nombra los conductos que transportan el esperma desde los testículos hasta el exterior.", "answer": "Epidídimo, Conducto deferente, Conducto eyaculador y Uretra." },
                    { "id": "Tema8_45", "question": "¿Cuáles son las glándulas sexuales accesorias del aparato reproductor masculino?", "answer": "Vesículas seminales, Próstata y Glándulas de Cowper (o Bulbouretrales)." },
                    { "id": "Tema8_46", "question": "¿Dónde se sitúan los Testículos y a qué temperatura se encuentran?", "answer": "Se sitúan en el escroto, suspendidos fuera del cuerpo, detrás del pene, a una temperatura constante de aproximadamente 35ºC." },
                    { "id": "Tema8_47", "question": "¿Qué estructura rodea al testículo y qué contienen sus lobulillos internos?", "answer": "Está rodeado por la Túnica albugínea, que proyecta septos dividiéndolo en lobulillos. Estos lobulillos contienen los túbulos seminíferos enrollados, donde se encuentran las espermatogonias." },
                    { "id": "Tema8_48", "question": "¿Cómo se unen los túbulos seminíferos y qué estructura forman?", "answer": "Confluyen en la rete testis, que se une en el polo superior para formar el epidídimo." },
                    { "id": "Tema8_49", "question": "¿Cuáles son las dos funciones principales de los Testículos?", "answer": "Producción de espermatozoides y producción de hormonas (Testosterona)." },
                    { "id": "Tema8_50", "question": "¿Dónde se forman los espermatozoides y por dónde pasan después?", "answer": "Se forman en los túbulos seminíferos y pasan sucesivamente por el Epidídimo." },
                    { "id": "Tema8_51", "question": "Describe el Epidídimo y su función.", "answer": "Es una estructura en forma de coma en la parte superior y posterior de los testículos. Su función es que los espermatozoides acaben de madurar, haciéndose capaces de desplazarse." },
                    { "id": "Tema8_52", "question": "¿Con qué conducto se une el Conducto Deferente para formar el Conducto Eyaculador?", "answer": "Se une al conducto seminal." },
                    { "id": "Tema8_53", "question": "¿Cuál es la función del Conducto Deferente?", "answer": "Permite que el esperma salga del epidídimo y suba del escroto a la cavidad abdominal." },
                    { "id": "Tema8_54", "question": "¿Qué conductos se unen para formar el Conducto Eyaculador?", "answer": "La unión del conducto deferente y el conducto seminal (procedente de la vesícula seminal)." },
                    { "id": "Tema8_55", "question": "¿Dónde atraviesa la Próstata el Conducto Eyaculador y dónde vacía su contenido?", "answer": "Atraviesa la próstata y vacía su contenido en la primera porción de la uretra (uretra prostática)." },
                    { "id": "Tema8_56", "question": "¿Cuál es el papel de la Uretra en el sistema reproductor masculino?", "answer": "El esperma finalmente la recorre por el pene y se abre al exterior a través de ella. Es común para el sistema urinario y reproductor masculino." },
                    { "id": "Tema8_57", "question": "¿Dónde se sitúan las Vesículas Seminales y qué producen?", "answer": "Producen una secreción neutra rica en fructosa, principal fuente de energía de los espermatozoides, que constituye el 50-70% del eyaculado." },
                    { "id": "Tema8_58", "question": "¿Qué conducto llega a las Vesículas Seminales y cuál sale de ellas?", "answer": "Les llega el conducto deferente y de ellas sale el conducto eyaculador." },
                    { "id": "Tema8_59", "question": "¿Dónde se sitúa la Próstata y qué estructura rodea?", "answer": "En la pelvis, debajo de la vejiga, rodeando la uretra." },
                    { "id": "Tema8_60", "question": "Nombra al menos tres estructuras con las que se relaciona la Próstata.", "answer": "Vejiga Urinaria y Vesículas Seminales (por arriba), Sínfisis del Pubis (por delante), Recto (por detrás) y Uretra (por dentro)." },
                    { "id": "Tema8_61", "question": "¿Cuál es la función principal de la Próstata?", "answer": "Produce un líquido claro, lechoso y alcalino que protege la vitalidad de los espermatozoides y potencia su motilidad." },
                    { "id": "Tema8_62", "question": "¿Dónde se sitúan las Glándulas de Cowper (Bulbouretrales) y dónde desembocan?", "answer": "Por delante/debajo de la próstata, adosadas al músculo transverso del periné. Desembocan en la parte posterior dilatada de la uretra esponjosa." },
                    { "id": "Tema8_63", "question": "¿Cuál es la función de las Glándulas de Cowper?", "answer": "Aportan un líquido alcalino que humedece (lubrica) la uretra y el glande, y protege la vitalidad de los espermatozoides." }
                ]
              },
              {
                "part": "T8 - Patologia Mama",
                "flashcards": [
                    { "id": "Patologia_Mama_1", "question": "¿Cuál es la diferencia principal entre una mama grasa y una mama densa en una mamografía?", "answer": "En una mama grasa, el cáncer es más fácil de detectar. En una mama densa, el cáncer es más difícil de detectar porque tanto el tejido denso como el cáncer aparecen blancos en la mamografía." },
                    { "id": "Patologia_Mama_2", "question": "¿Qué estructuras anatómicas se pueden identificar en una mamografía según la imagen proporcionada?", "answer": "En una mamografía se pueden identificar el músculo pectoral mayor, el corpus mammae, los crests de Duret, la bursa de Chassaignac y el complejo pezón-areola." },
                    { "id": "Patologia_Mama_3", "question": "¿Qué estructuras se visualizan en una ecografía mamaria?", "answer": "En una ecografía mamaria se pueden visualizar la piel, grasa, tejido glandular, músculo pectoral, costilla, músculo intercostal y pulmón." },
                    { "id": "Patologia_Mama_4", "question": "¿Cuál es el tipo de cáncer de mama invasivo más frecuente y dónde comienza?", "answer": "El Carcinoma Ductal Invasivo (IDC) es el tipo más frecuente (8 de cada 10). Empieza en el revestimiento de los conductos galactóforos y, posteriormente, atraviesa su pared y se disemina por el tejido circundante. Posibilidad de metástasis." },
                    { "id": "Patologia_Mama_5", "question": "¿Qué caracteriza al Carcinoma Lobulillar Invasivo (ILC)?", "answer": "El Carcinoma Lobulillar Invasivo (ILC) representa 1 de cada 10 casos. Comienza en las glándulas productoras de leche (lobulillos). Es más difícil de detectar." },
                    { "id": "Patologia_Mama_6", "question": "¿Qué significa que un cáncer de mama sea \"triple negativo\" (TNBC) y cuál es su pronóstico?", "answer": "Un cáncer de mama triple negativo (TNBC) (10-15 %) significa que sus células no tienen receptores de estrógenos, progesterona ni HRE2. Crece y se propaga más rápido, y por tanto tiene peor pronóstico." },
                    { "id": "Patologia_Mama_7", "question": "¿Qué es el Cáncer de Mama Inflamatorio (IBC) y cuáles son sus síntomas distintivos?", "answer": "El Cáncer de Mama Inflamatorio (IBC) (1-5 %) suele ser un tipo de IDC. Se diferencia en que causa hinchazón del seno, piel de color rojizo/morado, formación de hoyuelos y engrosamiento de la piel del seno (piel de naranja)." },
                    { "id": "Patologia_Mama_8", "question": "¿Qué es el Carcinoma Ductal In Situ (DCIS) y por qué tiene buen pronóstico?", "answer": "El Carcinoma Ductal In Situ (DCIS) (1 de cada 5 casos) tiene buen pronóstico, al tratarse de un estadio no invasivo o preinvasivo, si bien puede llegar a convertirse en un cáncer invasivo." },
                    { "id": "Patologia_Mama_9", "question": "¿Qué es la Enfermedad de Paget de la Mama?", "answer": "La Enfermedad de Paget de la mama es poco frecuente. Afecta la piel del pezón y la areola, que presentan costras, escamas y enrojecimiento. Por lo general, aparece en un solo seno y habitualmente, acompañado de otros tumores en el mismo seno." },
                    { "id": "Patologia_Mama_10", "question": "¿Describe las características de un fibroadenoma mamario.", "answer": "Los fibroadenomas son nódulos no cancerosos que no suelen provocar dolor. Pueden sentirse firmes, lisos y gomosos al tacto, con forma de guisante o planos. Se pueden mover fácilmente dentro del tejido mamario." },
                    { "id": "Patologia_Mama_11", "question": "¿La mama fibroquística se considera una patología?", "answer": "No, actualmente la mama fibroquística se considera una variante frecuente que puede fluctuar (p.ej. con el ciclo menstrual), y no una patología." },
                    { "id": "Patologia_Mama_12", "question": "¿Qué son los papilomas intraductales?", "answer": "Los papilomas intraductales son tumores benignos similares a verrugas que crecen dentro de los conductos lácteos. Están compuestos por tejido glandular en conjunto con tejido fibroso y vasos sanguíneos (tejido fibrovascular)." },
                    { "id": "Patologia_Mama_13", "question": "¿Qué es la necrosis grasa/adiposa en la mama?", "answer": "La necrosis grasa/adiposa es tejido adiposo dañado por una lesión, cirugía o radioterapia. Este puede ser reemplazado por un quiste o por tejido cicatricial, palpable como una masa redonda y firme." },
                    { "id": "Patologia_Mama_14", "question": "¿Cuáles son los síntomas de la mastitis/infección mamaria?", "answer": "La mastitis es una inflamación del tejido mamario que puede implicar infección. Provoca dolor, hinchazón, calor y enrojecimiento en los pechos. Con frecuencia está asociada con la lactancia. Puede presentar abscesos." }
                ]
              },

                    { "id": "Ginecologia_1", "question": "¿Qué es la histerosalpingografía y para qué se utiliza?", "answer": "La histerosalpingografía es una técnica que permite valorar el útero y las trompas de Falopio mediante el uso de fluoroscopia y medio de contraste. Permite estudiar anomalías morfológicas, la abertura de las trompas y lesiones como pólipos, adhesiones, miomas, tumores, etc." },
                    { "id": "Ginecologia_2", "question": "¿Qué es la endometriosis y cuál es su forma más común?", "answer": "La endometriosis es una enfermedad crónica y progresiva, de causa desconocida, que cursa con crecimiento, fuera del endometrio, del tejido que lo recubre. Es una patología invasiva que puede afectar trompas, ovarios, vejiga, intestino, etc. Su forma más común es el endometrioma." },
                    { "id": "Ginecologia_3", "question": "Menciona algunos de los síntomas de la endometriosis.", "answer": "En ocasiones sin síntomas, pero suele presentarse con menstruaciones dolorosas, dolor en la zona pélvica, vientre o lumbares, y manchado entre menstruaciones." },
                    { "id": "Ginecologia_4", "question": "¿Qué es el Síndrome de Ovario Poliquístico (SOP)?", "answer": "El Síndrome de Ovario Poliquístico (SOP) es una disfunción endocrino-metabólica prevalente en mujeres en edad reproductiva. Su etiología es desconocida." },
                    { "id": "Ginecologia_5", "question": "¿Cuáles son las manifestaciones clínicas del Síndrome de Ovario Poliquístico (SOP)?", "answer": "Las manifestaciones del SOP incluyen irregularidad menstrual, oligo o anovulación, infertilidad, hiperandrogenismo clínico, imagen ecográfica de ovario poliquístico, obesidad e insulinorresistencia." }

                    { "id": "Urologia_1", "question": "¿Para qué se utiliza la ecografía prostática transrectal?", "answer": "La ecografía prostática transrectal permite visualizar la forma, tamaño y límites de la próstata. Es la mejor forma de detectar el cáncer de próstata de manera precoz, detecta nódulos, calcificaciones, etc.. Además, puede asistir en la biopsia." },
                    { "id": "Urologia_2", "question": "¿Cuándo se recomienda una ecografía prostática transrectal?", "answer": "Es recomendable en varones mayores de 40 años con niveles altos de PSA y tacto rectal dudoso." },
                    { "id": "Urologia_3", "question": "¿Qué es la Enfermedad de La Peyronie?", "answer": "La Enfermedad de La Peyronie es una afección no cancerosa que resulta de tejido cicatrizal fibroso que se forma en el pene y causa erecciones dolorosas y con una considerable curvatura. Se cree que puede ser el resultado de una lesión repetida en el pene, aunque los pacientes no suelen recordar un traumatismo específico." },
                    { "id": "Urologia_4", "question": "¿Qué se puede identificar en una ecografía testicular en cuanto a lesiones líquidas?", "answer": "En una ecografía testicular se pueden identificar quistes, ectasias de la rete testis y varicocele intratesticular." },
                    { "id": "Urologia_5", "question": "¿Qué es un varicocele intratesticular?", "answer": "Un varicocele intratesticular es la dilatación de las venas que transportan sangre desoxigenada fuera del testículo. Puede afectar a la fertilidad." },
                    { "id": "Urologia_6", "question": "Además de lesiones líquidas y sólidas, ¿qué otras patologías puede identificar la ecografía testicular?", "answer": "La ecografía testicular puede identificar isquemia testicular, inflamación y traumatismos, y microlitiasis testicular." }

              {
                "part": "T9.1: Clasificación y neuronas",
                "flashcards": [
                    { "id": "Tema9_1", "question": "¿Cómo se clasifica el Sistema Nervioso anatómicamente?", "answer": "Se clasifica en Sistema Nervioso Central (SNC) y Sistema Nervioso Periférico (SNP)." },
                    { "id": "Tema9_2", "question": "¿Qué componentes forman el Sistema Nervioso Central (SNC)?", "answer": "El Encéfalo y la Médula espinal." },
                    { "id": "Tema9_3", "question": "¿Cuál es la función principal del Sistema Nervioso Central (SNC)?", "answer": "Es el centro de integración y mando del cuerpo." },
                    { "id": "Tema9_4", "question": "¿Qué componentes forman el Sistema Nervioso Periférico (SNP)?", "answer": "Nervios periféricos, nervios espinales, nervios craneales, nervios autónomos y ganglios." },
                    { "id": "Tema9_5", "question": "¿Cuál es la función principal del Sistema Nervioso Periférico (SNP)?", "answer": "Conduce información motora y sensitiva entre el sistema nervioso central y tejidos periféricos." },
                    { "id": "Tema9_6", "question": "¿Cómo se clasifica el Sistema Nervioso funcionalmente?", "answer": "Se clasifica en Sistema Nervioso Somático y Sistema Nervioso Autónomo." },
                    { "id": "Tema9_7", "question": "¿Cuál es el flujo de información en el Sistema Nervioso Somático?", "answer": "Es el flujo de información sensorial (aferente) y motor voluntario (eferente) entre el SNC y la periferia." },
                    { "id": "Tema9_8", "question": "¿Qué divisiones tiene el Sistema Nervioso Autónomo?", "answer": "Sistema nervioso simpático (SNS), Sistema nervioso parasimpático (SNPS) y Sistema nervioso entérico." },
                    { "id": "Tema9_9", "question": "Según su morfología, ¿qué tipos de neuronas existen?", "answer": "Unipolares, Bipolares, Pseudounipolares, Multipolares, Anaxónicas." },
                    { "id": "Tema9_10", "question": "Según su función, ¿qué tipos de neuronas existen?", "answer": "Excitadoras e Inhibidoras (e Interneuronas)." },
                    { "id": "Tema9_11", "question": "Indica los tipos de neurotransmisores que existen, y cita al menos un ejemplo de cada uno.", "answer": "Excitadores (Glutamato, Acetilcolina, Adrenalina, Noradrenalina), Inhibidores (GABA) y aquellos que pueden excitar o inhibir según el contexto (Dopamina, Óxido nítrico)." },
                    { "id": "Tema9_12", "question": "¿A partir de qué capa germinal se forma el tubo neural en la embriología del SNC?", "answer": "A partir del ectodermo." },
                    { "id": "Tema9_13", "question": "Nombra las tres vesículas primarias que se forman en el desarrollo del SNC.", "answer": "Prosencéfalo, Mesencéfalo y Rombencéfalo." },
                    { "id": "Tema9_14", "question": "Nombra las vesículas secundarias que se forman del Prosencéfalo.", "answer": "Telencéfalo y Diencéfalo." },
                    { "id": "Tema9_15", "question": "Nombra las vesículas secundarias que se forman del Rombencéfalo.", "answer": "Metencéfalo y Mielencéfalo." },
                    { "id": "Tema9_16", "question": "¿Qué estructuras cerebrales se desarrollan a partir del Telencéfalo?", "answer": "Hemisferios cerebrales." },
                    { "id": "Tema9_17", "question": "¿Qué estructuras cerebrales se desarrollan a partir del Diencéfalo?", "answer": "Tálamo e Hipotálamo." },
                    { "id": "Tema9_18", "question": "¿Qué estructura cerebral se desarrolla a partir del Mesencéfalo?", "answer": "Mesencéfalo." },
                    { "id": "Tema9_19", "question": "¿Qué estructuras cerebrales se desarrollan a partir del Metencéfalo?", "answer": "Puente y Cerebelo." },
                    { "id": "Tema9_20", "question": "¿Qué estructura cerebral se desarrolla a partir del Mielencéfalo?", "answer": "Bulbo Raquídeo." },
                    { "id": "Tema9_21", "question": "¿Qué estructura se forma a partir del tubo neural y continúa hacia abajo?", "answer": "Médula espinal." },
                    { "id": "Tema9_22", "question": "¿Qué lóbulos principales forman el córtex cerebral?", "answer": "Lóbulo Frontal, Lóbulo Parietal, Lóbulo Temporal y Lóbulo Occipital." },
                    { "id": "Tema9_23", "question": "¿Cuál es la función principal del Lóbulo Frontal?", "answer": "Control motor (córtex premotor), resolución de problemas (área prefrontal) y producción del habla (área de Broca)." },
                    { "id": "Tema9_24", "question": "¿Cuál es la función principal del Lóbulo Parietal?", "answer": "Percepción táctil (córtex somatosensorial), orientación corporal y discriminación sensorial." }
                ]

              {
                "part": "T9.2:Anatomía externa del cerebro",
                "flashcards": [
                    { "id": "Tema9_25", "question": "¿Cuál es la función principal del Lóbulo Temporal?", "answer": "Procesamiento auditivo (audición), comprensión del lenguaje (área de Wernicke) y recuperación de memoria/información." },
                    { "id": "Tema9_26", "question": "¿Cuál es la función principal del Lóbulo Occipital?", "answer": "Visión (córtex visual) y recepción visual e interpretación visual." },
                    { "id": "Tema9_27", "question": "¿Qué función tiene el Cerebelo?", "answer": "Equilibrio y coordinación (motricidad fina)." },
                    { "id": "Tema9_28", "question": "¿Qué función tiene el Tronco Encefálico (Brainstem)?", "answer": "Gestión de respuestas involuntarias." },
                    { "id": "Tema9_29", "question": "Nombra las principales cisuras que se mencionan en la anatomía externa del cerebro.", "answer": "Cisura de Rolando, Cisura parieto-occipital y Cisura de Silvio." },
                    { "id": "Tema9_30", "question": "¿Qué es la Ínsula o Córtex insular?", "answer": "Es considerada por algunos autores el \"quinto lóbulo cerebral\" y se encuentra por debajo de la cisura de Silvio." },
                    { "id": "Tema9_31", "question": "Menciona al menos tres funciones de la Ínsula.", "answer": "Control visceral y somatopercepción, interviene en las funciones del habla (interconexión con áreas de Wernicke y Broca), percepción del gusto y el olfato, contribución a la audición, integración de emociones y experiencias (conexiones con el sistema límbico), deseo, adicciones y toma de decisiones, y sensibilidad termoalgésica." },
                    { "id": "Tema9_32", "question": "Nombra las tres capas de las meninges de fuera hacia adentro.", "answer": "Duramadre, Aracnoides y Piamadre." },
                    { "id": "Tema9_33", "question": "¿Qué espacio se encuentra entre la Duramadre y el hueso del cráneo?", "answer": "Espacio epidural." },
                    { "id": "Tema9_34", "question": "¿Qué espacio se encuentra entre la Duramadre y la Aracnoides?", "answer": "Espacio subdural." },
                    { "id": "Tema9_35", "question": "¿Qué espacio se encuentra entre la Aracnoides y la Piamadre?", "answer": "Espacio subaracnoideo." },
                    { "id": "Tema9_36", "question": "¿Cómo se organizan estructuralmente los ventrículos cerebrales?", "answer": "Son un sistema de cavidades comunicadas entre sí que contienen y permiten la circulación del líquido cefalorraquídeo. Incluyen 2 ventrículos laterales, el tercer ventrículo, el acueducto y el cuarto ventrículo." },
                    { "id": "Tema9_37", "question": "¿Dónde se genera el líquido cefalorraquídeo?", "answer": "En los plexos coroideos de los ventrículos cerebrales." },
                    { "id": "Tema9_38", "question": "¿Dónde se reabsorbe el líquido cefalorraquídeo?", "answer": "Principalmente en las vellosidades aracnoideas que se proyectan hacia los senos venosos durales." },
                    { "id": "Tema9_39", "question": "¿Qué estructuras principales forman el Diencéfalo?", "answer": "Tálamo, Hipotálamo y Glándula pineal." },
                    { "id": "Tema9_40", "question": "¿Cuál es la función principal del Tálamo?", "answer": "Es una estación de análisis y de integración sensitivo sensorial: recibe, distribuye, envía e integra numerosos impulsos motores y sensitivos entre los centros superiores y la periferia." },
                    { "id": "Tema9_41", "question": "¿Cuál es la función principal del Hipotálamo?", "answer": "Controla la hipófisis (enlace entre el SNC y el Sistema Endocrino) y modula la actividad endocrina, siendo un centro integrador de la homeostasis." },
                    { "id": "Tema9_42", "question": "Menciona algunas funciones específicas del Hipotálamo en la homeostasis.", "answer": "Regulación térmica, osmolaridad (sed), apetito, libido, ciclo menstrual, ritmo circadiano (sueño y vigilia), metabolismo de grasas, etc." },
                    { "id": "Tema9_43", "question": "¿Qué funciones tiene la Glándula pineal?", "answer": "Refuerza el Sistema Inmunitario y regula el rendimiento físico, el estado de ánimo y el estrés, pero sobre todo controla los ritmos circadianos (sueño/vigilia) produciendo melatonina." },
                    { "id": "Tema9_44", "question": "¿Qué son los Ganglios Basales?", "answer": "Son núcleos (sustancia gris) situados en lo profundo de la sustancia blanca encefálica, laterales al tálamo." },
                    { "id": "Tema9_45", "question": "Nombra los pares de núcleos subcorticales que forman los Ganglios Basales.", "answer": "Caudado, Putamen, Globo pálido, Accumbens (formando el núcleo lenticular), Núcleo subtalámico y Sustancia negra." },
                    { "id": "Tema9_46", "question": "¿Cuáles son las funciones principales de los Ganglios Basales?", "answer": "Inician y suavizan los movimientos voluntarios, suprimen los involuntarios y coordinan los cambios de postura. También intervienen en la memoria, el procesamiento de recompensas y la motivación por su conexión con el Sistema Límbico." },
                    { "id": "Tema9_47", "question": "¿Qué es el Sistema Límbico?", "answer": "Es el epicentro de la expresión emocional y del comportamiento." },
                    { "id": "Tema9_48", "question": "Menciona las \"5 C\" que resumen las funciones del Sistema Límbico.", "answer": "Comer (saciedad y hambre), conmemorar (memoria), comportarse (respuesta emocional), clan (reproducción sexual e instintos maternos) y copular (excitación sexual)." }
                ]
              },
              {
                "part": "T9.3: Anatomía parte interna del cerebro y Patologías",
                "flashcards": [
                    { "id": "Tema9_49", "question": "Nombra al menos tres componentes corticales del Sistema Límbico.", "answer": "Giro cingulado (percepción de dolor neuropático y nocicepción), Hipocampo (aprendizaje y memoria a largo plazo, conectado por el fórnix a los cuerpos mamilares del hipotálamo) e Ínsula (deseos, antojos y adicción)." },
                    { "id": "Tema9_50", "question": "Nombra al menos tres componentes subcorticales del Sistema Límbico.", "answer": "Núcleo accumbens, Amígdala (gestión de miedo y ansiedad, lucha/huida, aprendizaje emocional), Bulbo olfatorio (recibe información olfativa), Hipotálamo, Núcleos septales (septo), etc." },
                    { "id": "Tema9_51", "question": "¿Qué es la Barrera Hematoencefálica (BHE)?", "answer": "Es una barrera de protección neuronal a nivel de vasos sanguíneos." },
                    { "id": "Tema9_52", "question": "¿Qué componentes forman la Barrera Hematoencefálica (BHE)?", "answer": "Uniones estrechas de las células endoteliales, rodeadas por la lámina basal, pericitos y terminales de los astrocitos." },
                    { "id": "Tema9_53", "question": "¿Cuáles son las funciones principales de la Barrera Hematoencefálica (BHE)?", "answer": "Es prácticamente impermeable, restringe el paso de tóxicos y microorganismos de la sangre al LCR, y bloquea proteínas y moléculas orgánicas grandes." },
                    { "id": "Tema9_54", "question": "¿Qué tipo de sustancias permite el paso la BHE?", "answer": "Sustancias hidrosolubles y gases (H2O, O2, CO2), así como grasas y algunas sustancias liposolubles." },
                    { "id": "Tema9_55", "question": "¿Es uniforme la BHE en todo el Sistema Nervioso?", "answer": "No, presenta discontinuidades fisiológicas en plexos coroideos y glándula pineal." },
                    { "id": "Tema9_56", "question": "¿Qué puede ocurrir si la BHE se debilita?", "answer": "Puede conllevar trastornos neurodegenerativos y se ve alterada en Parkinson, Alzheimer, tumores, infecciones y roturas de vasos." },
                    { "id": "Tema9_57", "question": "¿Qué es la Esclerosis Lateral Amiotrófica (ELA)?", "answer": "También conocida como Enfermedad de Lou Gehrig o enfermedad de Charcot, es la patología más frecuente de las neuronas motoras (NM)." },
                    { "id": "Tema9_58", "question": "¿Qué ocurre con las neuronas motoras en la ELA y cuál es la consecuencia?", "answer": "Hay una degeneración (y muerte) de las NM superiores e inferiores, lo que provoca un debilitamiento progresivo y el fallecimiento por insuficiencia respiratoria (2-6 años)." },
                    { "id": "Tema9_59", "question": "¿Cómo se diagnostica la ELA en relación con la RM?", "answer": "En RM, presenta signos inespecíficos (comunes a individuos sanos), y el diagnóstico se basa en criterios funcionales." },
                    { "id": "Tema9_60", "question": "¿Qué es la Esclerosis Múltiple (EM)?", "answer": "Es una patología desmielinizante crónica, de origen autoinmune, que afecta al SNC." },
                    { "id": "Tema9_61", "question": "¿Qué ocurre en el sistema inmunitario en la Esclerosis Múltiple?", "answer": "El sistema inmunitario ataca a la mielina, exponiendo las fibras y causando el endurecimiento (esclerosis) de las zonas dañadas (placas)." },
                    { "id": "Tema9_62", "question": "¿Cómo se presentan las lesiones en la Esclerosis Múltiple?", "answer": "Son lesiones diseminadas, tanto en el tiempo (pueden darse en distintos momentos, con diferencias de días, meses o años) como en el espacio (en distintas zonas)." },
                    { "id": "Tema9_63", "question": "¿Qué signos radiológicos son característicos de la Esclerosis Múltiple en RM?", "answer": "Lesiones hiperintensas en T2-FLAIR (+ Dawson’s fingers)." },
                    { "id": "Tema9_64", "question": "¿Qué es la Enfermedad de Alzheimer?", "answer": "Es la forma más común de demencia, caracterizada por la pérdida de memoria y otras habilidades cognitivas que interfiere con la vida cotidiana." },
                    { "id": "Tema9_65", "question": "¿Qué ocurre a nivel cerebral en la Enfermedad de Alzheimer?", "answer": "Hay una degeneración progresiva por acumulación de proteínas aberrantes (placas amiloides y ovillos de tau) y pérdida de conexiones." },
                    { "id": "Tema9_66", "question": "¿Qué métodos de imagen se utilizan para el diagnóstico de la Enfermedad de Alzheimer y qué valoran?", "answer": "PET (determinación de variaciones en la actividad cerebral y visualización de depósitos amiloides) y RM (valoración de la atrofia encefálica en general, y del hipocampo en particular)." },

                    { "id": "Tema9_68", "question": "¿Cuáles son los síntomas principales de la Enfermedad de Parkinson y cuál es su causa a nivel neuronal?", "answer": "Temblores, rigidez e hipokinesia, por degeneración progresiva de las neuronas dopaminérgicas de la substancia nigra." },
                    { "id": "Tema9_69", "question": "¿Qué es la Enfermedad de Huntington?", "answer": "También conocida como Corea de Huntington, es una enfermedad hereditaria poco frecuente que cursa con degradación neuronal progresiva (degeneración)." },
                    { "id": "Tema9_70", "question": "¿Cuáles son los síntomas y la causa neuronal de la Enfermedad de Huntington?", "answer": "Pérdida de control del movimiento y deterioro de la función mental y la memoria, debido a la pérdida de neuronas GABAérgicas de los ganglios basales (atrofia del estriado dorsal: caudado y putamen)." },

        flashcardThemeSelectionSection.style.display = 'none';
        flashcardSummarySection.style.display = 'none';
        flashcardPostReviewOptions.style.display = 'none'; 
        flashcardDisplay.style.display = 'flex'; 

        flashcardRatingButtonsContainer.classList.remove('active'); 
        flashcardRevealNextButton.onclick = flashcardRevealAnswerOrNext; 
        
        flashcardLoadFlashcard(flashcardCurrentFlashcardIndex); 
        flashcardUpdateRevealNextButtonText(); 
    }

    function flashcardLoadFlashcard(index) {
        if (index < 0 || index >= flashcardCurrentQuizFlashcards.length) {
            flashcardFinishQuiz();
            return;
        }

        const card = flashcardCurrentQuizFlashcards[index];
        
        flashcardFlashcardFrontText.textContent = '';
        flashcardFlashcardFrontImage.style.display = 'none';
        flashcardFlashcardFrontImage.src = '';

        flashcardFlashcardBackText.textContent = '';
        flashcardFlashcardBackImage.style.display = 'none';
        flashcardFlashcardBackImage.src = '';

        flashcardFlashcardElement.classList.remove('flipped');
        flashcardIsFlipped = false;

        flashcardFlashcardFrontText.textContent = card.question;
        if (card.imageFront) {
            flashcardFlashcardFrontImage.src = card.imageFront;
            flashcardFlashcardFrontImage.style.display = 'block';
        }

        setTimeout(() => {
            flashcardFlashcardBackText.textContent = card.answer;
            if (card.imageBack) {
                flashcardFlashcardBackImage.src = card.imageBack;
                flashcardFlashcardBackImage.style.display = 'block';
            }
        }, 400);

        flashcardUpdateProgressIndicator();
        flashcardUpdateRevealNextButtonText();
        
        if (!flashcardIsReviewMode && !flashcardIsRepassMode) { 
            flashcardRatingButtonsContainer.classList.remove('active');
        } else {
             flashcardRatingButtonsContainer.classList.add('active'); 
        }
    }

    function flashcardRevealAnswerOrNext() {
        if (!flashcardQuizActive) return;

        if (flashcardIsFlipped) {
            if (!flashcardIsReviewMode && !flashcardIsRepassMode && !flashcardAnsweredFlashcards[flashcardCurrentFlashcardIndex]) {
                flashcardAnsweredFlashcards[flashcardCurrentFlashcardIndex] = { ...flashcardCurrentQuizFlashcards[flashcardCurrentFlashcardIndex], rating: 'unrated' };
            }
            flashcardCurrentFlashcardIndex++;
            flashcardLoadFlashcard(flashcardCurrentFlashcardIndex);
        } else {
            flashcardFlashcardElement.classList.add('flipped');
            flashcardIsFlipped = true;
            if (!flashcardIsReviewMode && !flashcardIsRepassMode) { 
                flashcardRatingButtonsContainer.classList.add('active');
            }
            flashcardUpdateRevealNextButtonText(); 
        }
    }

    function flashcardRateFlashcard(rating) {
        const currentCardData = flashcardCurrentQuizFlashcards[flashcardCurrentFlashcardIndex];
        
        if (flashcardIsReviewMode || flashcardIsRepassMode) {
        } else {
            flashcardAnsweredFlashcards[flashcardCurrentFlashcardIndex] = { ...currentCardData, rating: rating };
        
            if (rating === 'incorrect') {
                if (!flashcardIncorrectlyAnsweredFlashcards.some(card => card.id === currentCardData.id)) {
                    flashcardIncorrectlyAnsweredFlashcards.push(currentCardData);
                }
            } else {
                flashcardIncorrectlyAnsweredFlashcards = flashcardIncorrectlyAnsweredFlashcards.filter(card => card.id !== currentCardData.id);
            }
        }
        
        flashcardCurrentFlashcardIndex++;
        flashcardLoadFlashcard(flashcardCurrentFlashcardIndex);
    }

    function flashcardFinishQuiz() {
        flashcardQuizActive = false;
        flashcardDisplay.style.display = 'none';

        if (flashcardIsReviewMode || flashcardIsRepassMode) {
            flashcardSummarySection.style.display = 'none'; 
            flashcardPostReviewOptions.style.display = 'block'; 
        } else {
            flashcardSummarySection.style.display = 'block';
            flashcardPostReviewOptions.style.display = 'none';

            let correctCount = 0;
            let partialCount = 0;
            let incorrectCount = 0;

            flashcardAnsweredFlashcards.forEach(card => {
                if (card) { 
                    switch (card.rating) {
                        case 'correct':
                            correctCount++;
                            break;
                        case 'partial':
                            partialCount++;
                            break;
                        case 'incorrect':
                            incorrectCount++;
                            break;
                    }
                }
            });

            flashcardSummaryCorrect.textContent = correctCount;
            flashcardSummaryPartial.textContent = partialCount;
            flashcardSummaryIncorrect.textContent = incorrectCount;

            flashcardReviewIncorrectButton.disabled = flashcardIncorrectlyAnsweredFlashcards.length === 0;
        }
    }

    function flashcardUpdateProgressIndicator() {
        const total = flashcardCurrentQuizFlashcards.length;
        const currentNumber = flashcardCurrentFlashcardIndex + 1; 
        flashcardProgressIndicator.textContent = `Pregunta: ${currentNumber} / ${total}`; 
    }

    function flashcardRestartApp() {
        flashcardDisplay.style.display = 'none';
        flashcardSummarySection.style.display = 'none';
        flashcardPostReviewOptions.style.display = 'none'; 
        flashcardThemeSelectionSection.style.display = 'none';
        flashcardModeSelectionSection.style.display = 'block'; // Muestra la sección de selección de modo de Flashcards
        
        flashcardCurrentFlashcardIndex = 0; 
        flashcardAnsweredFlashcards = []; 
        flashcardQuizActive = false; 
        flashcardIsReviewMode = false; 
        flashcardIsRepassMode = false; 
        flashcardCurrentMode = '';
        flashcardIncorrectlyAnsweredFlashcards = []; 
        flashcardLastSelectedTheme = ''; 
        flashcardFlashcardElement.classList.remove('flipped'); 
        flashcardRatingButtonsContainer.classList.remove('active'); 
        
        flashcardFlashcardsThemeSelect.value = '';
        flashcardThemeCheckboxesContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    }

    function flashcardStartReviewIncorrect() {
        if (flashcardIncorrectlyAnsweredFlashcards.length > 0) {
            flashcardCurrentQuizFlashcards = [...flashcardIncorrectlyAnsweredFlashcards];
            flashcardStartQuiz(true, false); 
        } else {
            alert("No hay preguntas marcadas como incorrectas para revisar.");
            flashcardFinishQuiz();
        }
    }

    function flashcardStartRepassTopic() {
        if (!flashcardLastSelectedTheme || !flashcardAllFlashcards[flashcardLastSelectedTheme] || flashcardCurrentMode === 'examen') {
            alert("Esta opción de repaso solo está disponible cuando has estudiado un único tema en el modo 'Flashcards'. Por favor, vuelve al inicio y selecciona el tema que deseas repasar.");
            flashcardRestartApp();
            return;
        }

        let repassFlashcards = [...flashcardIncorrectlyAnsweredFlashcards]; 

        const themeFlashcards = flashcardAllFlashcards[flashcardLastSelectedTheme];
        const alreadyIncludedIds = new Set(flashcardIncorrectlyAnsweredFlashcards.map(card => card.id));
        const availableForRepass = themeFlashcards.filter(card => !alreadyIncludedIds.has(card.id));
        
        flashcardShuffleArray(availableForRepass); 

        const numToAdd = Math.min(flashcardNUM_ADDITIONAL_QUESTIONS_FOR_REPASS, availableForRepass.length);
        for (let i = 0; i < numToAdd; i++) {
            repassFlashcards.push(availableForRepass[i]);
        }
        
        if (repassFlashcards.length === 0) {
            alert("No hay preguntas disponibles para el repaso del tema. Volviendo al inicio.");
            flashcardRestartApp();
            return;
        }
        
        flashcardCurrentQuizFlashcards = repassFlashcards; 
        flashcardStartQuiz(false, true); 
    }

    function flashcardShuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
    }
    
    function flashcardUpdateRevealNextButtonText() {
        if (flashcardIsFlipped) {
            flashcardRevealNextButton.textContent = 'Siguiente Pregunta';
        } else {
            flashcardRevealNextButton.textContent = 'Saber Respuesta';
        }
    }

    // Event Listeners para Flashcards
    flashcardFlashcardsModeButton.addEventListener('click', () => flashcardSelectMode('flashcards'));
    flashcardExamModeButton.addEventListener('click', () => flashcardSelectMode('examen'));
    flashcardStartSelectedModeButton.addEventListener('click', () => flashcardStartQuiz(false, false)); 
    flashcardFinishButton.addEventListener('click', flashcardFinishQuiz);
    flashcardRatingButtonsContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('flashcard-rating-button')) {
            const rating = event.target.dataset.rating;
            flashcardRateFlashcard(rating);
        }
    });
    flashcardFlashcardElement.addEventListener('click', () => {
        if (flashcardQuizActive) { 
            flashcardRevealAnswerOrNext(); 
        }
    });
    flashcardRestartButton.addEventListener('click', flashcardRestartApp); 
    flashcardReviewIncorrectButton.addEventListener('click', flashcardStartReviewIncorrect);
    flashcardRepassTopicButton.addEventListener('click', flashcardStartRepassTopic);
    flashcardBackToStartButtonPostReview.addEventListener('click', flashcardRestartApp); 

    // Nuevos Event Listeners para los botones "Volver al Menú Principal" en Flashcards
    flashcardBackToMainMenuButtonThemeSelection.addEventListener('click', showAppSelection);
    flashcardBackToMainMenuButtonInDisplay.addEventListener('click', showAppSelection);
    flashcardBackToMainMenuButtonSummary.addEventListener('click', showAppSelection);
    flashcardBackToMainMenuButtonPostReview.addEventListener('click', showAppSelection);


    // --- Inicialización General de la Aplicación ---
    document.addEventListener('DOMContentLoaded', () => {
        quizLoadPregunta(); // Inicializa el Quiz con el mensaje de carga
        flashcardPopulateFlashcardsThemeSelect();
        flashcardPopulateThemeCheckboxes();
        showAppSelection(); // Muestra la pantalla de selección de aplicación al inicio
    });

    quizAppButton.addEventListener('click', () => showApp('quiz'));
    flashcardsAppButton.addEventListener('click', () => showApp('flashcards'));
  </script>
</body>
