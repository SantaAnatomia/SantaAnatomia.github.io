              {
                "part": "T3D.2 - Vértebras Lumbares, Sacro, Coxis y Articulaciones de la Columna",
                "flashcards": [
                    { "id": "Tema3D_25", "question": "¿Cuántas facetas articulares tiene una vértebra torácica típica y con quién se articula cada una de ellas?", "answer": "Tiene 4 facetas: 2 en el cuerpo (demifacetas) para la cabeza de la costilla y 2 en la apófisis transversa para el tubérculo de la costilla." },
                    { "id": "Tema3D_26", "question": "¿Cuál es la característica principal del cuerpo de las vértebras lumbares?", "answer": "Es arriñonado y grueso, siendo las vértebras no fusionadas más grandes de la columna vertebral." },
                    { "id": "Tema3D_27", "question": "¿Por qué el cuerpo de las vértebras lumbares es el más grande de todos?", "answer": "Porque soporta el mayor peso del cuerpo." },
                    { "id": "Tema3D_28", "question": "¿Dónde termina la médula espinal?", "answer": "La médula espinal termina en T12-L1." },
                    { "id": "Tema3D_29", "question": "¿Cómo se denominan las apófisis transversas en las vértebras lumbares?", "answer": "Se denominan Apéndices costiformes." },
                    { "id": "Tema3D_30", "question": "¿Qué es el sacro y con qué huesos se articula?", "answer": "Es la suma de 5 vértebras sacras soldadas, se encuentra debajo de L5 y encima del coxis. Se articula con los huesos coxales formando la articulación sacro-ilíaca." },
                    { "id": "Tema3D_31", "question": "¿Cuál es la principal función del sacro?", "answer": "Transmitir el peso del cuerpo a la cintura pélvica." },
                    { "id": "Tema3D_32", "question": "¿Cuáles son los principales accidentes anatómicos del sacro?", "answer": "Cresta sacra media, cresta sacra intermedia, cresta sacra lateral, agujeros sacros (anteriores y posteriores), hiato sacro, alas del sacro y promontorio." },
                    { "id": "Tema3D_33", "question": "¿Qué es el coxis y cuántas vértebras lo componen?", "answer": "Es una cola vestigial, suma de 4 vértebras coxígeas, aunque el número es variable (3 a 6). La primera vértebra se mantiene independiente y el resto suelen fusionarse durante las etapas medias de la vida." },
                    { "id": "Tema3D_34", "question": "¿Qué tipo de articulación es la Occipito-Atlantoidea y qué movimientos permite?", "answer": "Es una Diartrosis – Condílea. Permite la flexión-extensión de la cabeza-cuello y la inclinación lateral." },
                    { "id": "Tema3D_35", "question": "¿Qué tipo de articulación es la Atlanto-Axoidea y qué movimientos permite?", "answer": "Es una Trocoide (en su parte central) y Artrodia (en sus partes laterales). Permite la rotación de la cabeza (\"NO\")." },
                    { "id": "Tema3D_36", "question": "¿Cuáles son los ligamentos que refuerzan la articulación Atlanto-Axoidea?", "answer": "Ligamento Cruciforme (transverso del atlas + fascículo longitudinal), Ligamento Apical del diente, Ligamentos Alares y Membrana Tectoria." },
                    { "id": "Tema3D_37", "question": "¿Qué tipos de articulaciones intervertebrales existen entre las apófisis articulares y los cuerpos vertebrales?", "answer": "Entre las apófisis articulares son Artrodias, y entre los cuerpos vertebrales son Anfiartrosis." },
                    { "id": "Tema3D_38", "question": "Describe la estructura de un disco intervertebral.", "answer": "Cada disco intervertebral es una almohadilla cartilaginosa que separa las vértebras. Consta de un Núcleo pulposo (gelatinoso, absorbe fuerzas de compresión) y un Anillo fibroso (anillo externo de colágeno y fibrocartílago, limita la rotación)." },
                    { "id": "Tema3D_39", "question": "Nombra los ligamentos que unen las vértebras entre sí.", "answer": "Ligamento Longitudinal Anterior, Ligamento Longitudinal Posterior, Ligamento Amarillo, Ligamento Interespinoso y Ligamento Supraespinoso." },
                    { "id": "Tema3D_40", "question": "¿Cuáles son los movimientos de la columna vertebral en conjunto?", "answer": "Flexión – Extensión, Inclinación Lateral y Rotación de la columna alrededor de su eje." },
                    { "id": "Tema3D_41", "question": "¿Qué tipo de articulación es la Sacroilíaca?", "answer": "Es una Articulación Sínfisis." },
                    { "id": "Tema3D_42", "question": "¿Qué ligamentos refuerzan la articulación Sacroilíaca?", "answer": "Ligamentos Sacroilíacos anteriores y posteriores, Ligamentos Sacrociáticos mayor y menor (sacrotuberoso y sacroespinoso), Ligamentos Iliolumbares superior e inferior y Ligamento Interóseo." },
                    { "id": "Tema3D_43", "question": "¿Cómo se divide clásicamente la columna vertebral en \"pilares\"?", "answer": "Se divide en Pilar anterior (cuerpos y discos, ligamento longitudinal anterior), Pilar medio (cuerpos y discos, ligamento longitudinal posterior) y Pilar posterior (elementos óseos posteriores y ligamentos intervertebrales)." },
                    { "id": "Tema3D_44", "question": "¿Cuál es la función principal de las curvaturas normales de la columna vertebral?", "answer": "Ayudan a absorber y distribuir los esfuerzos, tanto estáticos como dinámicos." }
                ]
              },
              {
                "part": "T3D.3 - Patologías de la Columna Vertebral",
                "flashcards": [
                    { "id": "Tema3D_45", "question": "¿Cuáles son los orígenes de las curvaturas patológicas de la columna vertebral?", "answer": "Pueden ser de origen congénito (desarrollo incorrecto del raquis), por lesión (traumática, raquitismo, osteoporosis, etc.) o por alteración en la transmisión de las fuerzas." },
                    { "id": "Tema3D_46", "question": "¿Qué es la escoliosis?", "answer": "Es una alteración de la alineación de la columna vertebral en el plano coronal, principalmente en la región dorsal, que se manifiesta con curvaturas laterales (forma de S o C) asociadas a rotación vertebral." },
                    { "id": "Tema3D_47", "question": "¿Cómo se diagnostica la escoliosis radiológicamente?", "answer": "Mediante una Rx simple anteroposterior en bipedestación y erguido, midiendo el Ángulo de Cobb." },
                    { "id": "Tema3D_48", "question": "¿Qué valor del Ángulo de Cobb se considera normal para la escoliosis?", "answer": "Se considera normal hasta los 10º." },
                    { "id": "Tema3D_49", "question": "¿Qué es la cifosis patológica o hipercifosis?", "answer": "Es una alteración de la alineación de la columna vertebral en el plano sagital, con un ángulo de curvatura dorsal mayor a 40º." },
                    { "id": "Tema3D_50", "question": "¿Qué es la hiperlordosis y cuáles pueden ser sus causas?", "answer": "Es una alteración con una curva lumbar excesiva ('espalda hueca'). Causas incluyen patologías espinales, malas posturas, sedentarismo, debilidad muscular u obesidad." },
                    { "id": "Tema3D_51", "question": "¿Qué es la espina bífida?", "answer": "Es una malformación congénita en la que el tubo neural no se cierra completamente (hacia finales del primer mes de gestación), resultando en un cierre incompleto de las últimas vértebras." },
                    { "id": "Tema3D_52", "question": "¿Qué causa la espina bífida y es hereditaria?", "answer": "Se asocia a un déficit de ácido fólico materno y no es hereditaria." },
                    { "id": "Tema3D_53", "question": "¿Qué es la artrosis cervical?", "answer": "Es la degeneración progresiva del cartílago articular cervical, asociada al envejecimiento, que provoca la formación de osteofitos (\"pico de loro\") y la deformación y reducción del espacio de los discos, lo que reduce el canal medular." },
                    { "id": "Tema3D_54", "question": "¿Qué consecuencias puede tener la artrosis cervical grave?", "answer": "Puede provocar lesiones en la médula espinal y en las raíces nerviosas de los miembros superiores (mielopatía por cervicoartrosis), requiriendo cirugía en casos graves." },
                    { "id": "Tema3D_55", "question": "¿Qué es la estenosis del canal lumbar?", "answer": "Es la compresión de los elementos nerviosos del canal raquídeo, consecuencia de la artrosis lumbar, por formación de osteofitos y reducción del espacio intervertebral." },
                    { "id": "Tema3D_56", "question": "¿Cuáles son los síntomas de la estenosis del canal lumbar?", "answer": "Dificultad para caminar, hormigueo, pinchazos, inflamación y fuertes dolores (ciática). En casos graves, puede requerir cirugía." },
                    { "id": "Tema3D_57", "question": "¿Qué es la espondilitis anquilosante?", "answer": "Es una enfermedad crónica autoinmune que afecta especialmente a las articulaciones vertebrales y a la sacroilíaca, causando dolor inflamatorio, tendencia a la fusión vertebral y pérdida global de flexibilidad en la columna." }
                ]
              },
              {
                "part": "T3E.1 - Caja Torácica y Húmero",
                "flashcards": [
                    { "id": "Tema3E_1", "question": "¿Cuántas piezas óseas forman la caja torácica y cuáles son?", "answer": "La caja torácica está formada por 37 piezas óseas: 12 vértebras torácicas, 24 costillas (12 pares) y 1 esternón." },
                    { "id": "Tema3E_2", "question": "¿Cuáles son los dos orificios que limitan la caja torácica y con qué se comunican?", "answer": "La caja torácica está limitada por la abertura torácica superior, que la comunica con el cuello, y la abertura torácica inferior, que la comunica con el abdomen." },
                    { "id": "Tema3E_3", "question": "Nombra dos malformaciones congénitas importantes del tórax.", "answer": "Las dos malformaciones congénitas más importantes del tórax son el Pectus excavatum y el Pectus carinatum." },
                    { "id": "Tema3E_4", "question": "¿Cuáles son las partes principales del esternón?", "answer": "Las partes principales del esternón son el mango/manubrio, el cuerpo y la apófisis xifoides." },
                    { "id": "Tema3E_5", "question": "¿Cómo se clasifican las costillas y cuál es la característica principal de cada tipo?", "answer": "Las costillas se clasifican en: Verdaderas (pares I-VII), su cartílago costal llega al esternón; Falsas (pares VIII-X), su cartílago costal no llega al esternón; entre las que se encuentran las Flotantes (pares XI y XII), que son cortas y delgadas." },
                    { "id": "Tema3E_6", "question": "¿Qué estructuras aloja el surco costal de una costilla?", "answer": "El surco costal de una costilla aloja la vena, arteria y nervio intercostales." },
                    { "id": "Tema3E_7", "question": "¿Qué tipo de articulación son las articulaciones costo-vertebrales y qué movimiento permiten?", "answer": "Las articulaciones costo-vertebrales son una suma de artrodias que actúan funcionalmente como una trocoide y permiten el ascenso y descenso de las costillas." },
                    { "id": "Tema3E_8", "question": "¿Cómo se articula la cabeza de una costilla típica?", "answer": "La cabeza de una costilla típica se articula con la carilla articular inferior de la vértebra superior y con la carilla articular superior del cuerpo de la vértebra de su mismo número." },
                    { "id": "Tema3E_9", "question": "¿Cómo se define el Pectus excavatum?", "answer": "El Pectus excavatum es una malformación congénita que se caracteriza por una depresión de la pared torácica anterior y el esternón, con desarrollo lateral anormal de los cartílagos costales." },
                    { "id": "Tema3E_10", "question": "¿Qué es el índice de Haller?", "answer": "El índice de Haller es el cociente entre los diámetros transversal y anteroposterior del tórax, utilizado para evaluar el Pectus excavatum." },
                    { "id": "Tema3E_11", "question": "¿Cómo se define el Pectus carinatum?", "answer": "El Pectus carinatum es una malformación donde el esternón y/o los cartílagos costales protruyen hacia adelante, fuera de la parrilla costal." },
                    { "id": "Tema3E_12", "question": "¿Qué huesos forman la cintura escapular?", "answer": "La cintura escapular está formada por la clavícula y la escápula." },
                    { "id": "Tema3E_13", "question": "¿Qué tipo de hueso es la escápula y con qué huesos se articula?", "answer": "La escápula es un hueso plano con forma triangular. Se articula con el húmero (en la cavidad glenoidea) y con la clavícula (en el acromion)." },
                    { "id": "Tema3E_14", "question": "Nombra dos apófisis importantes de la escápula.", "answer": "El acromion y la apófisis coracoides." },
                    { "id": "Tema3E_15", "question": "¿Cuál es la fosa de la escápula que aloja el músculo subescapular?", "answer": "La fosa subescapular, ubicada en la cara anterior de la escápula." },
                    { "id": "Tema3E_16", "question": "¿Cuál es el único hueso del brazo y con qué se articula?", "answer": "El único hueso del brazo es el húmero. Se articula proximalmente con la escápula y distalmente con el cúbito y el radio." },
                    { "id": "Tema3E_17", "question": "¿Cuáles son los accidentes de la extremidad proximal del húmero?", "answer": "Cabeza, Cuello anatómico, Troquíter (tubérculo mayor), Troquín (tubérculo menor) y Corredera Bicipital." },
                    { "id": "Tema3E_18", "question": "¿Cuáles son los accidentes de la diáfisis del húmero?", "answer": "Tuberosidad Deltoidea y Surco Espiral." },
                    { "id": "Tema3E_19", "question": "¿Cuáles son los accidentes de la extremidad distal del húmero?", "answer": "Cavidad Coronoidea, Fosa Olecraniana, Epitróclea, Tróclea, Cóndilo y Epicóndilo." },
                    { "id": "Tema3E_20", "question": "¿Con qué hueso y accidente se articula la tróclea del húmero?", "answer": "La tróclea del húmero se articula con la cavidad sigmoidea mayor del cúbito." },
                    { "id": "Tema3E_21", "question": "¿Con qué hueso y accidente se articula el cóndilo del húmero?", "answer": "El cóndilo del húmero se articula con la cabeza del radio." }
                ]
              },
              {
                "part": "T3E.2 - Cintura Escapular, Antebrazo, Mano y Cintura Pélvica, Fémur",
                "flashcards": [
                    { "id": "Tema3E_22", "question": "Nombra los dos huesos del antebrazo.", "answer": "Los dos huesos del antebrazo son el cúbito (o ulna, medial) y el radio (lateral)." },
                    { "id": "Tema3E_23", "question": "¿Qué es el olécranon y a qué hueso pertenece?", "answer": "El olécranon es la prominencia ósea en la parte superior del cúbito que forma la punta del codo." },
                    { "id": "Tema3E_24", "question": "¿Qué es la apófisis estiloides y en qué huesos de la extremidad superior se encuentra?", "answer": "Es una proyección ósea en forma de punta. Se encuentra en el radio y el cúbito, en su extremo distal." },
                    { "id": "Tema3E_25", "question": "¿Cuántos huesos tiene la mano y en qué grupos se dividen?", "answer": "La mano tiene 27 huesos, divididos en 8 huesos del carpo, 5 metacarpianos y 14 falanges." },
                    { "id": "Tema3E_26", "question": "Nombra los huesos de la primera fila del carpo (de lateral a medial).", "answer": "Los huesos de la primera fila del carpo son: escafoides, semilunar, piramidal y pisiforme." },
                    { "id": "Tema3E_27", "question": "¿Cuáles son los huesos de la segunda fila del carpo (de lateral a medial)?", "answer": "Trapecio, trapezoide, grande y ganchoso." },
                    { "id": "Tema3E_28", "question": "¿Cuántas falanges tiene cada dedo de la mano, excepto el pulgar?", "answer": "Cada dedo tiene tres falanges: proximal, media y distal. El pulgar tiene solo dos (proximal y distal)." },
                    { "id": "Tema3E_29", "question": "¿Qué articulaciones encontramos en la cintura escapular y de qué tipo son?", "answer": "En la cintura escapular encontramos: Articulación Acromio-clavicular (artrodia), Articulación Esterno-clavicular (silla de montar), y Articulación Glenohumeral (hombro, enartrosis)." },
                    { "id": "Tema3E_30", "question": "¿Qué articulaciones encontramos en el codo y qué movimientos permite?", "answer": "En el codo encontramos: Articulación Cóndilo Húmero – Cabeza Radio (condílea) y Tróclea Húmero – Cavidad Sigmoidea Mayor (tróclea). Permite flexión y extensión." },
                    { "id": "Tema3E_31", "question": "Cita los músculos que forman el manguito de los rotadores.", "answer": "Los músculos del manguito de los rotadores son: Subescapular, Supraespinoso, Infraespinoso y Redondo menor." },
                    { "id": "Tema3E_32", "question": "¿Qué huesos forman la cintura pélvica?", "answer": "La cintura pélvica está formada por los dos huesos coxales y el sacro." },
                    { "id": "Tema3E_33", "question": "Nombra las tres partes en las que se divide el hueso coxal.", "answer": "Ilion, isquion y pubis." },
                    { "id": "Tema3E_34", "question": "Cita los principales accidentes que se encuentran en el ilión.", "answer": "Cresta ilíaca, Espina ilíaca anterosuperior, Espina ilíaca posterosuperior, Espina ilíaca anteroinferior, Espina ilíaca posteroinferior, Escotadura ciática mayor." },
                    { "id": "Tema3E_35", "question": "Cita los principales accidentes que se encuentran en el isquión.", "answer": "Espina ciática, Tuberosidad isquiática, Escotadura ciática menor." },
                    { "id": "Tema3E_36", "question": "Cita los principales accidentes que se encuentran en el pubis.", "answer": "Tubérculo del pubis, Rama superior del pubis, Rama inferior del pubis, Sínfisis del pubis, Cresta pectínea." },
                    { "id": "Tema3E_37", "question": "¿Qué es el acetábulo y con qué se articula?", "answer": "El acetábulo es una cavidad del hueso coxal que se articula con la cabeza del fémur para formar la articulación de la cadera." },
                    { "id": "Tema3E_38", "question": "¿Cuál es el hueso más largo del cuerpo humano?", "answer": "El fémur, que es el hueso del muslo." },
                    { "id": "Tema3E_39", "question": "¿Con qué se articula la cabeza del fémur?", "answer": "La cabeza del fémur se articula con el acetábulo del hueso coxal." },
                    { "id": "Tema3E_40", "question": "Cita los accidentes de la extremidad proximal del fémur.", "answer": "Cabeza femoral, Cuello, Trocánter mayor, Trocánter menor, Línea intertrocantérea, Cresta intertrocantérea, Fosa trocantérea." },
                    { "id": "Tema3E_41", "question": "Cita los accidentes de la extremidad distal del fémur.", "answer": "Cóndilo medial, Cóndilo lateral, Epicóndilo medial, Epicóndilo lateral, Fosa intercondílea." }
                ]
              },
              {
                "part": "T3E.3 - Pierna, Pie y Patologías Varias",
                "flashcards": [
                    { "id": "Tema3E_42", "question": "¿Qué hueso de la rodilla se engasta en el tendón del cuádriceps?", "answer": "La rótula o patela." },
                    { "id": "Tema3E_43", "question": "¿Con qué hueso se articula la patela (rótula)?", "answer": "La patela se articula solo con el fémur en su cara posterior." },
                    { "id": "Tema3E_44", "question": "Nombra los dos huesos de la pierna.", "answer": "Los dos huesos de la pierna son la tibia (medial) y el peroné (lateral)." },
                    { "id": "Tema3E_45", "question": "Cita los accidentes de la extremidad proximal de la tibia.", "answer": "Cóndilo medial, Cóndilo lateral, Espina tibial (eminencia intercondílea), Tuberosidad tibial." },
                    { "id": "Tema3E_46", "question": "Cita los accidentes de la extremidad distal de la tibia.", "answer": "Maléolo medial, Escotadura peroné." },
                    { "id": "Tema3E_47", "question": "¿Qué parte de la tibia forma el tobillo medial?", "answer": "El maléolo interno (o medial)." },

                    { "id": "Tema3E_49", "question": "Cita los accidentes de la extremidad distal del peroné.", "answer": "Maléolo lateral, Fosa maleolar lateral." },
                    { "id": "Tema3E_50", "question": "¿Qué parte del peroné forma el tobillo lateral?", "answer": "El maléolo externo (o lateral)." },
                    { "id": "Tema3E_51", "question": "¿Qué es la sindesmosis tibioperonea?", "answer": "Es una articulación fibrosa entre la tibia y el peroné en el tobillo, esencial para la estabilidad de la articulación talocrural." },
                    { "id": "Tema3E_52", "question": "¿Cuántos huesos tiene el pie y en qué grupos se dividen?", "answer": "El pie tiene 26 huesos, divididos en 7 tarsianos, 5 metatarsianos y 14 falanges." },
                    { "id": "Tema3E_53", "question": "Nombra los huesos del tarso.", "answer": "Los huesos del tarso son: astrágalo, calcáneo, cuboides, navicular y las tres cuñas (medial, intermedia y lateral)." },
                    { "id": "Tema3E_54", "question": "¿Con qué huesos se articula el astrágalo?", "answer": "Superiormente con la tibia y el peroné; inferiormente con el calcáneo; anteriormente con el navicular." },
                    { "id": "Tema3E_55", "question": "¿Con qué huesos se articula el calcáneo?", "answer": "Superiormente con el astrágalo; anteriormente con el cuboides." },
                    { "id": "Tema3E_56", "question": "¿Qué huesos forman parte del retropié?", "answer": "Astrágalo y Calcáneo." },
                    { "id": "Tema3E_57", "question": "¿Qué huesos forman parte del mediopié?", "answer": "Navicular, Cuboides y las tres Cuñas." },
                    { "id": "Tema3E_58", "question": "¿Qué huesos forman parte del antepié?", "answer": "Metatarsianos y Falanges." },
                    { "id": "Tema3E_59", "question": "Nombra los dos huesos del tarso que forman el tobillo.", "answer": "El astrágalo y el calcáneo." },
                    { "id": "Tema3E_60", "question": "¿Qué es la artrosis y qué tipo de patología es?", "answer": "La artrosis es una enfermedad degenerativa crónica de las articulaciones, caracterizada por la destrucción del cartílago." },
                    { "id": "Tema3E_61", "question": "¿Cuáles son los signos radiológicos de la artrosis?", "answer": "Disminución del espacio articular, esclerosis subcondral, quistes óseos subcondrales y osteofitos." },
                    { "id": "Tema3E_62", "question": "¿Cuál es la principal característica de la artritis?", "answer": "Es una patología originalmente inflamatoria, pudiendo ser sistémica." },
                    { "id": "Tema3E_63", "question": "¿Qué es la Polidactilia?", "answer": "La Polidactilia es una malformación caracterizada por la existencia de dedos supernumerarios o bífidos en manos o pies." },
                    { "id": "Tema3E_64", "question": "¿Cómo se clasifica la Polidactilia?", "answer": "Se clasifica en Polidactilia preaxial (lado del pulgar), postaxial (lado del meñique, más frecuente) y central (dedos centrales)." },
                    { "id": "Tema3E_65", "question": "¿Qué es la Sindactilia?", "answer": "La Sindactilia es una malformación donde los dedos están unidos, pudiendo afectar solo a las partes blandas o también a los huesos." },
                    { "id": "Tema3E_66", "question": "Define la Aracnodactilia.", "answer": "La Aracnodactilia es una afección por la cual los dedos son largos, delgados y curvados. Puede ser un signo del Síndrome de Marfan." },
                    { "id": "Tema3E_67", "question": "¿Qué es el índice metacarpiano y para qué se usaba?", "answer": "El índice metacarpiano es una medida radiográfica para confirmar la longitud desproporcionada del metacarpo, usada para el diagnóstico del Síndrome de Marfan." },
                    { "id": "Tema3E_68", "question": "¿Qué es una fractura en el contexto de patología traumática?", "answer": "Una fractura es una solución de continuidad en el hueso, el cartílago o ambos." },
                    { "id": "Tema3E_69", "question": "Define Avulsión, Fisura y Contusión.", "answer": "Avulsión: fractura por tracción de un ligamento/tendón. Fisura: abertura alargada en el hueso. Contusión: lesión vascular con o sin microfracturas." },
                    { "id": "Tema3E_70", "question": "¿Qué es un Esguince?", "answer": "Un esguince ocurre cuando los elementos de contención de una articulación (cápsula, membrana sinovial o ligamentos) se fuerzan/dañan al llevarla a sus límites." },
                    { "id": "Tema3E_71", "question": "¿Qué diferencia hay entre Luxación y Subluxación?", "answer": "Luxación es la pérdida completa del contacto entre superficies articulares, mientras que subluxación es una pérdida parcial." },
                    { "id": "Tema3E_72", "question": "¿Qué es la Osteoporosis?", "answer": "La osteoporosis es una disminución de la densidad ósea por falta de calcio, que debilita los huesos y los hace más frágiles." },
                    { "id": "Tema3E_73", "question": "¿Qué es el Hallux valgus (Juanetes)?", "answer": "Es una desviación en valgo del primer dedo del pie (dedo gordo) con desviación en varo del primer metatarsiano, formando una protuberancia ósea." }

                    { "id": "Tema4A_18", "question": "Nombra las principales estructuras vasculares que se observan en la parte superior del corazón.", "answer": "Vena Cava superior, Arco Aórtico y Arteria o tronco Pulmonar." },
                    { "id": "Tema4A_19", "question": "¿Cuál es el revestimiento interno del corazón y de qué tipo de células está constituido?", "answer": "El Endocardio, una membrana delicada constituida por células endoteliales/epiteliales planas continuas con las del revestimiento endotelial de arterias y venas." },
                    { "id": "Tema4A_20", "question": "¿Qué sucede con el endocardio a nivel de los orificios valvulares?", "answer": "Se dobla sobre sí mismo para formar las cúspides de las válvulas." },

                    { "id": "Tema4A_23", "question": "¿Quién irriga el miocardio?", "answer": "Es irrigado por las arterias coronarias, tanto derecha como izquierda, que son las primeras ramas de la aorta." },

                "flashcards": [
                    { "id": "Tema4A_33", "question": "¿De dónde se originan las arterias coronarias?", "answer": "Son ramas de la aorta ascendente." },
                    { "id": "Tema4A_34", "question": "Nombra las dos arterias coronarias principales y las ramas de la coronaria izquierda.", "answer": "Coronaria Derecha y Coronaria Izquierda (que se divide en Circunfleja y Tronco Descendente Posterior)." },
                    { "id": "Tema4A_35", "question": "¿Qué es la Dominancia Cardíaca?", "answer": "La arteria coronaria dominante es la que da el tronco de la arteria Descendente Posterior (interventricular)." },
                    { "id": "Tema4A_36", "question": "Nombra las venas cardíacas principales que drenan en el Seno Coronario.", "answer": "Vena Cardíaca Mayor o Magna, Media y Menor." },
                    { "id": "Tema4A_37", "question": "¿Qué separan los surcos interventriculares anterior y posterior?", "answer": "Separan los ventrículos." },
                    { "id": "Tema4A_38", "question": "¿Qué estructuras se encuentran en el surco interventricular anterior y posterior?", "answer": "Anterior: Arteria interventricular anterior y Vena cardíaca mayor o magna. Posterior: Arteria interventricular posterior y Vena cardíaca media." },
                    { "id": "Tema4A_39", "question": "Describe los perfiles que forman la silueta cardíaca en una topografía parietal.", "answer": "Perfil Derecho: Cava Superior, Aurícula Derecha, Cava Inferior. Perfil Izquierdo: Cayado de la Aorta, Arteria Pulmonar, Aurícula Izquierda, Ventrículo Izquierdo. Sobre el Diafragma: Ventrículo Derecho." },
                    { "id": "Tema4A_40", "question": "Nombra los componentes principales del sistema de conducción cardíaca.", "answer": "Nodo Sinusal, Nódulo Aurículo-Ventricular, Haz de Hiss, Red de Purkinje." },
                    { "id": "Tema4A_41", "question": "¿Cuál es la función del Nodo Sinusal?", "answer": "Actúa como marcapasos, mandando impulsos eléctricos para que las células de las aurículas comiencen a contraerse (72-90 ppm)." },
                    { "id": "Tema4A_42", "question": "¿Cuál es la función del Nódulo Aurículo-Ventricular (NAV)?", "answer": "Retrasa la conducción de estímulos (0,1s) para que las aurículas se contraigan antes de que el impulso pase a los ventrículos (50-60 ppm)." },
                    { "id": "Tema4A_43", "question": "¿Cómo se transmite el impulso eléctrico a los ventrículos?", "answer": "Desde el NAV por el Haz de Hiss hasta las fibras de Purkinje, permitiendo contracción ventricular simultánea." },
                    { "id": "Tema4A_44", "question": "¿Qué neurotransmisor es importante en la regulación parasimpática de la actividad cardíaca y qué efectos tiene?", "answer": "La Acetilcolina. Reduce la frecuencia y fuerza cardíaca, y provoca vasoconstricción coronaria. Predomina en reposo." },
                    { "id": "Tema4A_45", "question": "¿Qué neurotransmisor es importante en la regulación simpática de la actividad cardíaca y qué efectos tiene?", "answer": "La Norepinefrina. Aumenta frecuencia y fuerza cardíaca. Predomina en estrés/esfuerzo." },
                    { "id": "Tema4A_46", "question": "¿Dónde se encuentran los centros de control cardíaco?", "answer": "En el bulbo raquídeo: Centro Cardioacelerador y Centro Cardioinhibidor." },
                    { "id": "Tema4A_47", "question": "Define Taquicardia y Bradicardia.", "answer": "Taquicardia: Frecuencia cardíaca por encima de lo normal. Bradicardia: Frecuencia cardíaca por debajo de lo normal." },
                    { "id": "Tema4A_48", "question": "Define sístole y diástole.", "answer": "Sístole es la contracción del corazón (expulsión de sangre) y diástole es la relajación (llenado de sangre)." },
                    { "id": "Tema4A_49", "question": "Nombra las fases del ciclo cardíaco.", "answer": "Sístole Ventricular (Contracción Isovolumétrica, Eyección) y Diástole Ventricular (Relajación Isovolumétrica, Llenado Rápido, Diástasis/Sístole Auricular)." },
                    { "id": "Tema4A_50", "question": "¿Qué es el Gasto Cardíaco y cómo se calcula?", "answer": "Volumen de sangre expulsado por el corazón en un tiempo. Se calcula: Volumen Sistólico x Frecuencia Cardíaca." },
                    { "id": "Tema4A_51", "question": "Describe la Circulación Menor (Pulmonar).", "answer": "Sangre del VD a arteria pulmonar, se oxigena en pulmones, y vuelve por venas pulmonares a la AI." },
                    { "id": "Tema4A_52", "question": "Describe la Circulación Mayor (Sistémica).", "answer": "Sangre de AI a VI, sale por aorta y se distribuye; regresa por venas cavas a la AD, y pasa al VD." },
                    { "id": "Tema4A_53", "question": "¿Para qué se utiliza una proyección lateral en una radiografía de tórax?", "answer": "Para confirmar/localizar alteraciones o identificar las no visibles en frontal." },
                    { "id": "Tema4A_54", "question": "¿Qué debe incluir una radiografía de tórax (PA) en cuanto a su extensión?", "answer": "La totalidad del tórax, desde los vértices pulmonares hasta el fondo de los senos costodiafragmáticos." },
                    { "id": "Tema4A_55", "question": "¿Cómo debe estar centrada una radiografía de tórax (PA)?", "answer": "Con los extremos esternales de las clavículas equidistantes de las apófisis espinosas vertebrales." },
                    { "id": "Tema4A_56", "question": "¿Qué posición deben tener las escápulas en una radiografía de tórax (PA)?", "answer": "Deben quedar fuera del tórax (proyectadas fuera de los campos pulmonares)." },
                    { "id": "Tema4A_57", "question": "¿Por qué debe ser \"penetrada\" o \"hipervoltada\" una radiografía de tórax (PA)?", "answer": "Para ver los vasos posteriores al corazón y la columna por detrás del mediastino." },
                    { "id": "Tema4A_58", "question": "¿Qué indica una radiografía de tórax (PA) tomada en inspiración máxima y apnea?", "answer": "Por encima de las cúpulas diafragmáticas debe verse hasta el sexto arco costal anterior (o hasta el décimo posterior)." }
                ]
              },

                    { "id": "Tema4B_2", "question": "¿Qué vasos sanguíneos salen del corazón y transportan la sangre?", "answer": "La arteria aorta ascendente del ventrículo izquierdo y la arteria pulmonar del ventrículo derecho." },
                    { "id": "Tema4B_3", "question": "¿Qué arteria sale del ventrículo derecho y cuántas ramas da?", "answer": "La Arteria Pulmonar, que da 2 ramas." },

                    { "id": "Tema4B_5", "question": "¿Qué vasos sanguíneos devuelven la sangre al corazón?", "answer": "Las venas." },
                    { "id": "Tema4B_6", "question": "¿Qué venas llegan a la aurícula derecha?", "answer": "Las Venas Cavas Superior e Inferior y el seno coronario." },

              {
                "part": "T4B.2 - Anatomía de la Arteria Aorta y sus Ramas",
                "flashcards": [
                    { "id": "Tema4B_8", "question": "¿Dónde se origina la Aorta Ascendente y cuál es su longitud aproximada?", "answer": "Sale del ventrículo izquierdo y mide aproximadamente 5 cm." },
                    { "id": "Tema4B_9", "question": "¿Qué arterias importantes se originan de la Aorta Ascendente?", "answer": "Las Arterias Coronarias." },
                    { "id": "Tema4B_10", "question": "¿A qué altura se encuentra el Cayado Aórtico y cuáles son sus tres ramas principales?", "answer": "A la altura de T4. Sus ramas son: Tronco Braquiocefálico, Arteria Carótida Izquierda y Arteria Subclavia Izquierda." },
                    { "id": "Tema4B_11", "question": "¿Hasta dónde se extiende la Aorta Descendente/Torácica y qué ramas da?", "answer": "Desde T4 hasta T12. Da ramas intercostales." },
                    { "id": "Tema4B_12", "question": "¿Dónde comienza y termina la Aorta Abdominal?", "answer": "Desde T12 hasta L4, donde se bifurca en las arterias ilíacas. Se encuentra junto a la parte izquierda de los cuerpos vertebrales." },
                    { "id": "Tema4B_13", "question": "Nombra las ramas impares de la Aorta Abdominal.", "answer": "Tronco Celíaco, Arteria Mesentérica Superior, Arteria Mesentérica Inferior." },
                    { "id": "Tema4B_14", "question": "Nombra las ramas pares de la Aorta Abdominal.", "answer": "Arterias Renales, Arterias Gonadales (Testiculares/Ováricas), Arterias Lumbares." },
                    { "id": "Tema4B_15", "question": "Cita en orden las ramas principales de la arteria aorta abdominal.", "answer": "Tronco Celíaco, Arteria Mesentérica Superior, Arterias Renales, Arterias Gonadales (testiculares/ováricas), Arteria Mesentérica Inferior, Arterias Lumbares y finalmente se bifurca en las Arterias Ilíacas Comunes." },
                    { "id": "Tema4B_16", "question": "¿En qué se bifurca la Arteria Carótida Común y a qué altura?", "answer": "Se bifurca en Arteria Carótida Externa y Arteria Carótida Interna, a la altura del cartílago tiroides." },
                    { "id": "Tema4B_17", "question": "Nombra al menos tres ramas de la Arteria Carótida Externa.", "answer": "Arteria Facial, Arteria Occipital, Arteria Lingual, Arteria Maxilar, Arteria Temporal Superficial, Arteria Tiroidea Superior, Arteria Faríngea Ascendente." },
                    { "id": "Tema4B_18", "question": "Nombra las ramas principales de la Arteria Carótida Interna.", "answer": "Arteria Oftálmica, Arteria Comunicante Posterior, Arteria Cerebral Anterior y Arteria Cerebral Media." },
                    { "id": "Tema4B_19", "question": "¿Con qué arteria se continúa la Arteria Subclavia y qué tres ramas importantes da antes de esta continuación?", "answer": "Se continúa con la Arteria Axilar. Da la Arteria Vertebral, el Tronco Tirocervical y el Tronco Costocervical." },
                    { "id": "Tema4B_20", "question": "¿Qué arterias confluyen para formar la Arteria Basilar?", "answer": "Las dos Arterias Vertebrales." },
                    { "id": "Tema4B_21", "question": "Nombra las principales arterias que irrigan al cerebelo.", "answer": "Arteria Cerebelosa Inferior Posterior (PICA), Arteria Cerebelosa Inferior Anterior (AICA) y Arteria Cerebelosa Superior. (PICA es rama de Vertebral, AICA y Cerebelosa Superior son ramas de Basilar)." },
                    { "id": "Tema4B_22", "question": "¿Cuál es la función del Polígono de Willis?", "answer": "Es un sistema anastomótico que asegura un suministro constante de sangre al cerebro, proporcionando vías colaterales en caso de oclusión de una de las arterias principales." },
                    { "id": "Tema4B_23", "question": "¿Dónde se encuentra ubicado el Polígono de Willis?", "answer": "En la base del cerebro." },
                    { "id": "Tema4B_24", "question": "¿De qué arterias está compuesto el Polígono de Willis?", "answer": "Arteria Cerebral Anterior (rama de Carótida Interna), Arteria Comunicante Anterior, Arteria Cerebral Posterior (rama de Basilar), Arteria Comunicante Posterior (rama de Carótida Interna)." },
                    { "id": "Tema4B_25", "question": "¿De qué arteria son ramas las arterias del miembro superior?", "answer": "De la Arteria Subclavia." },
                    { "id": "Tema4B_26", "question": "Nombra las principales arterias del miembro superior, en orden desde la axilar.", "answer": "Arteria Axilar, Arteria Braquial (o Humeral), Arteria Cubital (o Ulnar), Arteria Radial y la Arteria Palmar." },
                    { "id": "Tema4B_27", "question": "¿Cuáles son las tres ramas principales del Tronco Celíaco y qué órganos irriga?", "answer": "Arteria Gástrica Izquierda (estómago, esófago), Arteria Esplénica (bazo, páncreas, estómago) y Arteria Hepática Común (hígado, vesícula biliar, estómago, duodeno, páncreas)." },
                    { "id": "Tema4B_28", "question": "¿A qué altura de la columna vertebral se encuentra el Tronco Celíaco?", "answer": "A la altura de T12." },
                    { "id": "Tema4B_29", "question": "¿Qué arteria abdominal se encuentra por debajo del Tronco Celíaco y es la segunda rama impar de la aorta?", "answer": "La Arteria Mesentérica Superior." },
                    { "id": "Tema4B_30", "question": "¿Qué órganos irriga la Arteria Mesentérica Superior?", "answer": "Yeyuno, íleon, ciego, colon ascendente y los dos tercios derechos del colon transverso." },
                    { "id": "Tema4B_31", "question": "¿Qué arteria es la tercera rama impar de la aorta abdominal y qué órganos irriga?", "answer": "La Arteria Mesentérica Inferior, que irriga el tercio izquierdo del colon transverso, colon descendente, colon sigmoides y recto." },
                    { "id": "Tema4B_32", "question": "¿Qué estructura conecta la Arteria Mesentérica Superior e Inferior?", "answer": "La Arteria Marginal del Colon (Arco de Riolano)." },
                    { "id": "Tema4B_33", "question": "¿Qué órganos irrigan las Arterias Renales Izquierda y Derecha?", "answer": "Los riñones." },
                    { "id": "Tema4B_34", "question": "¿Cuál arteria renal suele estar más baja y por qué?", "answer": "La Arteria Renal Derecha, debido a la presencia del hígado que desplaza el riñón derecho hacia abajo." },
                    { "id": "Tema4B_35", "question": "¿Qué arterias son las gonadales y dónde se encuentran respecto a las arterias renales?", "answer": "Las Arterias Testiculares (en hombres) u Ováricas (en mujeres). Se originan por debajo de las arterias renales." },
                    { "id": "Tema4B_36", "question": "¿En qué finaliza la Aorta Abdominal?", "answer": "Se bifurca a la altura de L4 en las Arterias Ilíacas Comunes." },
                    { "id": "Tema4B_37", "question": "¿En qué se convierte la Arteria Ilíaca Externa al atravesar el anillo inguinal o crural?", "answer": "En la Arteria Femoral." },
                    { "id": "Tema4B_38", "question": "Nombra las principales arterias del miembro inferior, comenzando desde la femoral.", "answer": "Arteria Femoral (Superficial y Profunda), Arteria Poplítea, Tronco Tibioperoneo (que da Arteria Tibial Anterior, Arteria Tibial Posterior y Arteria Peronea/Fibular), Arterias Dorsal del Pie y Plantares." },
                    { "id": "Tema4B_39", "question": "¿Qué arteria irriga la mitad proximal del fémur por ambas caras?", "answer": "La Arteria Femoral Profunda." },
                    { "id": "Tema4B_40", "question": "¿En qué arteria se convierte la Arteria Femoral Externa o Superficial a la altura de la región poplítea?", "answer": "En la Arteria Poplítea." },
                    { "id": "Tema4B_41", "question": "¿Cuáles son las ramas del Tronco Tibioperoneo?", "answer": "La Arteria Tibial Posterior y la Arteria Peronea (o Fibular)." }

                    { "id": "Tema4B_42", "question": "¿En qué cavidad cardíaca terminan la Vena Cava Superior e Inferior?", "answer": "En la Aurícula Derecha." },
                    { "id": "Tema4B_43", "question": "¿Qué venas forman la Vena Cava Superior?", "answer": "La Vena Cava Superior se forma por la confluencia de los Troncos Venosos Braquiocefálicos (derecho e izquierdo)." },
                    { "id": "Tema4B_44", "question": "¿Qué venas forman la Vena Cava Inferior?", "answer": "Se forma por la confluencia de las Venas Ilíacas Comunes (derecha e izquierda)." },
                    { "id": "Tema4B_45", "question": "¿Qué venas están fuera de la cavidad peritoneal y desembocan directamente en la Vena Cava Inferior?", "answer": "Las Venas Renales y las Venas Suprarrenales y Gonadales (generalmente la izquierda drena en la renal izquierda)." },
                    { "id": "Tema4B_46", "question": "¿Qué vena es importante en el retorno venoso de los órganos digestivos abdominales y a dónde va antes de llegar a la Vena Cava?", "answer": "La Vena Porta, que drena en el hígado antes de que la sangre llegue a la Vena Cava Inferior por las Venas Hepáticas." },
                    { "id": "Tema4B_47", "question": "¿Qué venas forman la Vena Porta?", "answer": "La Vena Mesentérica Superior, la Vena Esplénica y la Vena Mesentérica Inferior." },
                    { "id": "Tema4B_48", "question": "¿Qué venas profundas del miembro inferior se anastomosan para dar lugar a la Vena Poplítea?", "answer": "Las venas tibiales anteriores, tibiales posteriores y peroneas." },
                    { "id": "Tema4B_49", "question": "Nombra las dos venas superficiales principales del miembro inferior y dónde desembocan.", "answer": "Vena Safena Mayor (o Magna/Interna) y Vena Safena Menor (o Externa). La Safena Mayor desemboca en la Vena Femoral, y la Safena Menor en la Vena Poplítea." },
                    { "id": "Tema4B_50", "question": "¿Qué vena de la cabeza y cuello recoge sangre del cuero cabelludo y la cara?", "answer": "La Vena Yugular Externa." },
                    { "id": "Tema4B_51", "question": "¿Qué vena recibe sangre del cerebro, cara y cuello y es la más importante en el cuello?", "answer": "La Vena Yugular Interna." },
                    { "id": "Tema4B_52", "question": "¿Cómo se forma el Tronco Venoso Braquiocefálico (TVBC)?", "answer": "Por la confluencia de la Vena Yugular Interna y la Vena Subclavia." },
                    { "id": "Tema4B_53", "question": "Nombra las venas profundas del miembro superior.", "answer": "Venas humerales (o braquiales), venas cubitales (o ulnares) y venas radiales." },
                    { "id": "Tema4B_54", "question": "Nombra las venas superficiales principales del miembro superior y dónde desembocan.", "answer": "Vena Cefálica (desemboca en Vena Axilar) y Vena Basílica (se une con venas humerales para formar Vena Axilar)." },
                    { "id": "Tema4B_55", "question": "¿Cómo drenan las venas intercostales izquierdas y derechas la sangre del tórax?", "answer": "Las venas intercostales derechas drenan en la Vena Ácigos. Las venas intercostales izquierdas drenan en la Vena Hemiácigos y Hemiácigos Accesoria, que a su vez drenan en la Ácigos." },
                    { "id": "Tema4B_56", "question": "¿Cuál es la función de la Circulación Pulmonar?", "answer": "Llevar sangre no oxigenada a los pulmones para el intercambio gaseoso y devolver sangre oxigenada al corazón." },
                    { "id": "Tema4B_57", "question": "¿De dónde nacen las Arterias Pulmonares y cómo se dividen?", "answer": "Nacen del Ventrículo Derecho como Tronco Pulmonar, que se divide en Arteria Pulmonar Derecha y Arteria Pulmonar Izquierda." },
                    { "id": "Tema4B_58", "question": "¿Cuál es la función de las Venas Pulmonares y dónde desembocan?", "answer": "Transportan sangre oxigenada desde los pulmones hasta la Aurícula Izquierda." },
                    { "id": "Tema4B_59", "question": "¿Qué son las sustancias humorales en la regulación del flujo sanguíneo?", "answer": "Sustancias químicas producidas por el cuerpo que actúan como vasoconstrictores o vasodilatadores." },
                    { "id": "Tema4B_60", "question": "¿Qué efecto tiene la Noradrenalina en los vasos y la Adrenalina en los vasos coronarios?", "answer": "La Noradrenalina provoca vasoconstricción generalizada. La Adrenalina puede causar vasodilatación en vasos coronarios (entre otros)." },
                    { "id": "Tema4B_61", "question": "¿Qué sistema nervioso autónomo media las acciones en el sistema vascular para la vasoconstricción/vasodilatación?", "answer": "El Sistema Nervioso Simpático (principalmente)." },
                    { "id": "Tema4B_62", "question": "¿Qué sucede con la resistencia y el flujo sanguíneo durante la vasoconstricción?", "answer": "La resistencia aumenta y el flujo sanguíneo disminuye." }
                ]

                "part": "T4Pat.1 - Conceptos Generales y Diagnóstico Vascular",
                "flashcards": [
                    { "id": "Tema4Pat_1", "question": "¿Qué es la arterioesclerosis?", "answer": "Es una alteración de las paredes de las arterias, que se engrosan, endurecen y pierden su elasticidad habitual." },
                    { "id": "Tema4Pat_2", "question": "¿Qué es la aterosclerosis?", "answer": "Es un tipo de arterioesclerosis en el que se forman placas de ateroma." },
                    { "id": "Tema4Pat_3", "question": "¿De qué están compuestas las placas de ateroma?", "answer": "Están compuestas por grasa, colesterol, calcio, restos celulares y otros componentes sanguíneos." },
                    { "id": "Tema4Pat_4", "question": "Nombra al menos cinco factores de riesgo para la aterosclerosis.", "answer": "Tabaquismo, Diabetes, Hipertensión, Hipercolesterolemia, Sedentarismo, Dieta inadecuada, Obesidad, y Antecedentes familiares." },
                    { "id": "Tema4Pat_5", "question": "¿Qué es la angiografía convencional y qué utiliza para producir imágenes?", "answer": "Es una técnica que utiliza rayos X y contraste intravenoso para producir imágenes detalladas de los vasos sanguíneos." },
                    { "id": "Tema4Pat_6", "question": "¿La angiografía convencional es un procedimiento invasivo?", "answer": "Sí, es invasiva, aunque relativamente segura." },
                    { "id": "Tema4Pat_7", "question": "Nombra los tipos de angiografía convencional.", "answer": "Los tipos son Arteriografía (el más frecuente), Venografía (también llamada Flebografía) y Angiografía por sustracción digital." },
                    { "id": "Tema4Pat_8", "question": "¿Qué ha sustituido en gran medida a la venografía para el diagnóstico de la TVP?", "answer": "La ecografía." },
                    { "id": "Tema4Pat_9", "question": "¿Qué es un coágulo sanguíneo?", "answer": "Es una masa gelatinosa constituida por hematíes, leucocitos y plaquetas, inmersos en una malla de fibrina insoluble, resultado final de la coagulación plasmática. Es uno de los principales mecanismos de reparación de lesiones." },
                    { "id": "Tema4Pat_10", "question": "¿Cuál es la diferencia entre un coágulo y un trombo?", "answer": "Un coágulo es una masa de sangre coagulada, mientras que un trombo es un coágulo que se forma dentro de una vena o arteria y permanece en ella." },
                    { "id": "Tema4Pat_11", "question": "¿Qué es un émbolo?", "answer": "Es un trombo que se desprende de su lugar de formación y viaja a otra parte del cuerpo." }
                ]
              },
              {
                "part": "T4Pat.2 - Patologías Vasculares Específicas: Tromboembolismo, Ictus y Estenosis",
                "flashcards": [
                    { "id": "Tema4Pat_12", "question": "¿Qué es el Tromboembolismo Pulmonar (TEP)?", "answer": "Es la oclusión o taponamiento de parte del territorio arterial pulmonar." },
                    { "id": "Tema4Pat_13", "question": "¿Cuál es la causa más frecuente del TEP?", "answer": "Generalmente (95% de los casos) se debe a un trombo (coágulo) procedente de otra parte del cuerpo." },
                    { "id": "Tema4Pat_14", "question": "Además de un trombo, ¿qué otras sustancias pueden causar un TEP?", "answer": "También puede ser causado por aire (émbolo gaseoso) o grasa (émbolo graso)." },
                    { "id": "Tema4Pat_15", "question": "¿Qué consecuencias puede tener un TEP?", "answer": "Provoca defecto de oxigenación sanguínea, debilidad del ventrículo derecho, infarto pulmonar y muerte." },
                    { "id": "Tema4Pat_16", "question": "¿Qué es el Ictus según la Sociedad Española de Neurología?", "answer": "Es un término único que engloba la obstrucción brusca de un vaso sanguíneo cerebral (trombosis, embolia) o la rotura del vaso (derrame)." },
                    { "id": "Tema4Pat_17", "question": "¿Qué es la perfusión?", "answer": "Es el aporte o circulación sanguínea, natural o artificial, a un órgano, tejido o territorio, o la administración intravascular continua de un fármaco o una sustancia." },
                    { "id": "Tema4Pat_18", "question": "Menciona ejemplos de estudios de perfusión.", "answer": "Estudio de perfusión miocárdica mediante cardio-RM, TC de perfusión en el infarto cerebral isquémico agudo, y Gammagrafía de perfusión pulmonar en el trasplante de pulmón único." },
                    { "id": "Tema4Pat_19", "question": "¿Qué es la estenosis de aorta?", "answer": "Es el estrechamiento de la luz de la aorta, generalmente en la válvula aórtica." },
                    { "id": "Tema4Pat_20", "question": "¿Qué ocurre con la válvula aórtica en la estenosis?", "answer": "La válvula no se abre completamente, reduciendo o bloqueando el flujo de sangre hacia el resto del cuerpo." },
                    { "id": "Tema4Pat_21", "question": "Nombra al menos tres complicaciones de la estenosis de aorta.", "answer": "Insuficiencia cardíaca, Arritmias, Formación de trombos y Accidente cerebrovascular." },
                    { "id": "Tema4Pat_22", "question": "¿Cuáles son las causas de la estenosis de aorta?", "answer": "Puede ser un defecto cardíaco congénito, calcificación de la válvula o fiebre reumática (post-infecciosa)." },
                    { "id": "Tema4Pat_23", "question": "Nombra los factores de riesgo para la estenosis de aorta.", "answer": "Edad, Válvula aórtica bicúspide (VAB), y factores de riesgo cardiovascular como Diabetes, Hipercolesterolemia y Tabaquismo." }

                    { "id": "Tema5_2", "question": "¿Qué otros componentes, además de los elementos esqueléticos, constituyen la pared torácica?", "answer": "Músculos, el diafragma, dos cavidades pleurales, dos pulmones y el mediastino." },

                    { "id": "Tema5_5", "question": "¿Cuáles son los límites de la Abertura Torácica Inferior?", "answer": "Por detrás: Cuerpo vertebral T12; Posterolateral: Costilla 12 y extremo distal de la costilla 11; Anterolateral: Bordes cartilaginosos de las costillas 7 a 12; Anteromedial: Apófisis Xifoides." },

                    { "id": "Tema5_15", "question": "¿Cuáles son las tres funciones principales del sistema linfático?", "answer": "Transporte de lípidos, recogida de líquido intersticial y presentación de antígenos a los Linfocitos T." },
                    { "id": "Tema5_16", "question": "¿Qué área del cuerpo recoge la linfa el conducto torácico y dónde desemboca?", "answer": "Recoge la linfa de todo el cuerpo a excepción del cuadrante superior derecho, y desemboca en la vena Subclavia Izquierda." },

                    { "id": "Tema5_23", "question": "¿Cuáles son los límites de las cavidades pleurales?", "answer": "Superior: se extienden por encima de la primera costilla hasta la raíz del cuello; Inferior: justo por encima del borde costal; Medial: el mediastino; Laterales: la parrilla costal." },

                    { "id": "Tema6_29", "question": "¿Cómo se transforma el bolo alimenticio en el estómago y cómo se llama después de este proceso?", "answer": "El bolo alimenticio se tritura y mezcla con los jugos gástricos, transformándose en el quimo." },
                    { "id": "Tema6_30", "question": "Nombra al menos tres componentes del jugo gástrico.", "answer": "Agua, moco, ion bicarbonato, HCl (neutraliza saliva, antimicrobiano), Proteasas (pepsina, quimiosina para proteínas), Lipasas (lipasa gástrica de baja actividad), y Hormonas (somatostatina, gastrina)." },
                    { "id": "Tema6_31", "question": "¿Qué sustancias absorbe el estómago?", "answer": "Agua, glucosa, medicamentos y alcohol." },
                    { "id": "Tema6_32", "question": "¿Cuál es la longitud aproximada del Intestino Delgado y en qué tres partes se divide?", "answer": "Mide aproximadamente 7 metros y se divide en Duodeno, Yeyuno e Íleon." },
                    { "id": "Tema6_33", "question": "Nombra las 4 partes del duodeno.", "answer": "Duodeno Superior, Duodeno Descendente, Duodeno Inferior y Duodeno Ascendente." },
                    { "id": "Tema6_34", "question": "¿Qué características tiene la capa de la Submucosa en el Intestino Delgado, especialmente en el íleon?", "answer": "Contiene vasos y nervios, y en el íleon, presenta abundantes Placas de Peyer." },
                    { "id": "Tema6_35", "question": "¿Qué estructuras de la mucosa del intestino delgado sirven para aumentar la superficie de absorción?", "answer": "La mucosa presenta pliegues, vellosidades y microvellosidades." },
                    { "id": "Tema6_36", "question": "¿Qué absorben las vellosidades del intestino delgado a través de sus capilares sanguíneos y linfáticos?", "answer": "Los capilares sanguíneos absorben carbohidratos y aminoácidos, y los capilares linfáticos absorben grasas." },
                    { "id": "Tema6_37", "question": "Describe la forma y la fijación del Duodeno.", "answer": "Es la primera porción del intestino delgado, con forma de C, y está fijado a la pared abdominal posterior por el peritoneo." },
                    { "id": "Tema6_38", "question": "¿Qué es el ángulo de Treitz o duodenoyeyunal?", "answer": "Es el punto de unión entre el duodeno y el yeyuno, formando un ángulo." },
                    { "id": "Tema6_39", "question": "¿Cuál es la porción más importante del Duodeno y por qué?", "answer": "La porción descendente, que contiene la Ampolla de Váter (desembocan el conducto colédoco y Wirsung) y la Papila Duodenal Menor." },
                    { "id": "Tema6_40", "question": "¿Dónde tiende a localizarse el Yeyuno y el Íleon en la cavidad abdominal?", "answer": "El yeyuno suele encontrarse en la parte superior izquierda, y el íleon en la parte inferior izquierda y derecha de la cavidad abdominal." },
                    { "id": "Tema6_41", "question": "¿A través de qué estructura se comunica el íleon con el intestino grueso y qué tipo de estructura es?", "answer": "Se comunica a través de la válvula ileocecal, que es un verdadero esfínter." },
                    { "id": "Tema6_42", "question": "¿Cuál es la función principal del yeyuno y el íleon?", "answer": "Terminar la digestión de algunos nutrientes y absorber la mayoría de ellos." },
                    { "id": "Tema6_43", "question": "¿Cuál es la longitud aproximada del Intestino Grueso y qué tipo de fibras musculares longitudinales lo caracterizan?", "answer": "Mide aproximadamente un metro y medio, y sus fibras musculares longitudinales forman las Taenia coli." },
                    { "id": "Tema6_44", "question": "¿Qué característica principal diferencia la mucosa del intestino grueso de la del intestino delgado?", "answer": "La mucosa del intestino grueso no tiene vellosidades ni pliegues." },
                    { "id": "Tema6_45", "question": "Nombra las partes principales del Intestino Grueso en orden.", "answer": "Ciego y apéndice, colon ascendente, transverso, descendente y sigmoideo; recto y ano." },
                    { "id": "Tema6_46", "question": "¿Dónde se localiza el Ciego y qué estructura relacionada tiene función defensiva sin función digestiva?", "answer": "Se encuentra en la Fosa Ilíaca Derecha. El Apéndice o Apéndice vermiforme es un tubo hueco y estrecho unido al ciego, con tejido linfoide y función defensiva." },
                    { "id": "Tema6_47", "question": "¿Qué partes del colon son retroperitoneales y cuáles son intraperitoneales?", "answer": "El Colon Ascendente y el Colon Descendente son retroperitoneales. El Colon Transverso y el Colon Sigmoideo son intraperitoneales." },

                    { "id": "Tema6_57", "question": "Describe la formación del Conducto Colédoco o Biliar Común.", "answer": "Canalículos biliares forman conductos hepáticos (derecho/izquierdo), que luego forman el Conducto Hepático Común. Este se une al Conducto Cístico para formar el Conducto Colédoco." },
                    { "id": "Tema6_58", "question": "¿Dónde desemboca el Conducto Colédoco y qué otro conducto lo acompaña? ¿A través de qué esfínter?", "answer": "Desemboca junto con el Conducto de Wirsung (pancreático principal) en la Ampolla de Váter en el duodeno, a través del Esfínter de Oddi." },

                    { "id": "Tema6_60", "question": "¿Cuáles son las funciones principales de la Vesícula Biliar?", "answer": "Almacena y concentra bilis; la expulsa al duodeno cuando es estimulada." },
                    { "id": "Tema6_61", "question": "¿Dónde está situado el Páncreas y cuáles son sus partes principales?", "answer": "Está situado transversalmente ante la pared abdominal posterior (L1-L2). Sus partes son Cabeza, Cuello, Cuerpo y Cola." },
                    { "id": "Tema6_62", "question": "¿Qué relaciones anatómicas importantes tiene la Cabeza del Páncreas?", "answer": "Está rodeada por la C duodenal. Por delante tiene peritoneo y estómago, por arriba la arteria y vena esplénica, y por detrás la Vena Cava, la aorta y el riñón izquierdo." },

                    { "id": "Tema6_65", "question": "Nombra al menos dos tipos de enzimas y sus funciones que contiene el Jugo Pancreático exocrino.", "answer": "Contiene proteasas (tripsina, quimiotripsina para proteínas), carbohidrasas (amilasa para almidones) y lipasas (para grasas)." },

                    { "id": "Tema6_69", "question": "¿De qué está formada la sustancia interna del Bazo y qué función tienen cada una?", "answer": "Pulpa Roja (sinusoides con sangre) y Pulpa Blanca (tejido linfoideo)." },

                    { "id": "Tema7_6", "question": "¿Dónde se localizan los riñones en relación con la columna vertebral?", "answer": "Están situados casi verticales a ambos lados de la columna, entre las vértebras T12 y L3, siendo el derecho más bajo." },
                    { "id": "Tema7_7", "question": "Describe la forma externa de un riñón.", "answer": "Tienen forma de habichuela, con polo superior (glándula suprarrenal) e inferior, caras anterior y posterior, borde externo convexo y borde interno cóncavo con el hilio renal." },
                    { "id": "Tema7_8", "question": "¿Qué estructuras entran y salen del riñón a través del hilio renal?", "answer": "Por el hilio renal entra la arteria y salen la vena y el uréter." },
                    { "id": "Tema7_9", "question": "¿Qué se forma cuando el hilio renal se ensancha hacia dentro?", "answer": "Se forma el seno renal, que encierra la pelvis renal y los vasos renales de mayor calibre." },
                    { "id": "Tema7_10", "question": "¿Qué estructura se encuentra en el polo superior del riñón derecho?", "answer": "La Glándula Suprarrenal Derecha." },
                    { "id": "Tema7_11", "question": "¿Con qué órgano se relaciona la cara anterior del riñón derecho?", "answer": "Con el Hígado y el Duodeno." },
                    { "id": "Tema7_12", "question": "¿Con qué órganos se relaciona la cara anterior del riñón izquierdo?", "answer": "Con el Estómago, el Bazo y la cola del páncreas." },
                    { "id": "Tema7_13", "question": "Nombra al menos tres estructuras con las que se relaciona la cara posterior de ambos riñones.", "answer": "La XII Costilla, el Diafragma, el Músculo Cuadrado Lumbar y el Músculo Psoas ilíaco." },
                    { "id": "Tema7_14", "question": "¿Cómo está envuelto externamente el riñón?", "answer": "Por una cápsula fibrosa lisa." },
                    { "id": "Tema7_15", "question": "Describe la Corteza renal.", "answer": "Es la capa externa, granulosa y de color rojo pardo, que contiene los corpúsculos renales." },
                    { "id": "Tema7_16", "question": "Describe la Médula renal y sus componentes.", "answer": "Es la región interna subyacente a la corteza, dividida en estructuras triangulares llamadas pirámides de Malpighi." },
                    { "id": "Tema7_17", "question": "¿Cómo se llama el vértice de las pirámides de Malpighi y qué función tiene?", "answer": "Se llama papila renal y es la desembocadura de los conductos papilares." },
                    { "id": "Tema7_18", "question": "¿Qué son las Columnas de Bertín?", "answer": "Son prolongaciones de la corteza renal que se extienden entre las pirámides de Malpighi." },
                    { "id": "Tema7_19", "question": "¿Qué es la Pelvis Renal?", "answer": "Es la porción colectora abierta y ensanchada del uréter, que se encuentra en el seno renal y es el receptáculo común de la orina." },
                    { "id": "Tema7_20", "question": "Describe la vía urinaria intrarrenal, desde los cálices menores hasta la pelvis renal.", "answer": "Se inicia en los cálices menores, que son tubos membranosos que se fijan a las papilas renales. Estos confluyen en cálices mayores (normalmente 3 por riñón), que a su vez convergen en la pelvis renal." },
                    { "id": "Tema7_21", "question": "¿Cuántos cálices mayores hay normalmente en cada riñón?", "answer": "Normalmente hay 3 en cada riñón: superior, medio e inferior." }
                ]
              },
              {
                "part": "T7.2 - Microestructura Renal (Nefrona) y Vascularización",
                "flashcards": [
                    { "id": "Tema7_22", "question": "¿Qué es la Nefrona y cuál es su importancia?", "answer": "Es la unidad estructural y funcional del riñón, donde se producen la filtración, reabsorción y secreción que dan lugar a la formación de la orina." },
                    { "id": "Tema7_23", "question": "¿De qué dos elementos principales se compone la nefrona?", "answer": "Del corpúsculo renal y el sistema tubular." },
                    { "id": "Tema7_24", "question": "¿Qué estructuras forman el corpúsculo renal?", "answer": "La Cápsula de Bowman y el Glomérulo vascular." },
                    { "id": "Tema7_25", "question": "Describe el recorrido del flujo sanguíneo a través del glomérulo vascular.", "answer": "La Arteriola aferente llega al Glomérulo, y de este sale la Arteriola eferente." },
                    { "id": "Tema7_26", "question": "¿Dónde se produce la filtración glomerular?", "answer": "En el corpúsculo renal." },
                    { "id": "Tema7_27", "question": "¿Qué procesos se producen en el sistema tubular de la nefrona?", "answer": "La reabsorción y la secreción." },
                    { "id": "Tema7_28", "question": "Nombra las partes principales del sistema tubular.", "answer": "Túbulo Contorneado proximal, Asa de Henle, Túbulo Contorneado distal y Túbulos Colectores." },
                    { "id": "Tema7_29", "question": "¿Dónde se encuentra el Asa de Henle y los Túbulos Colectores?", "answer": "Se encuentran en la médula renal, dentro de las pirámides renales." }
                ]
              },
              {
                "part": "T7.3 - Uréteres, Vejiga, Uretra y Fisiología de la Orina",
                "flashcards": [
                    { "id": "Tema7_30", "question": "¿Cuál es la función de los uréteres y cómo la llevan a cabo?", "answer": "Recogen la orina producida por el riñón y la conducen a la vejiga urinaria mediante movimientos peristálticos de su capa muscular." },
                    { "id": "Tema7_31", "question": "Nombra las dos partes principales en las que se divide el uréter.", "answer": "Porción Abdominal y Porción Pélvica." },
                    { "id": "Tema7_32", "question": "¿Cuál es la función de la uretra?", "answer": "Transporta la orina desde la vejiga al exterior durante la micción." },
                    { "id": "Tema7_33", "question": "¿Cuál es la diferencia de longitud entre la uretra femenina y la masculina?", "answer": "La uretra femenina es corta (4 cm), mientras que la masculina es más larga (15-20 cm)." },
                    { "id": "Tema7_34", "question": "Nombra las tres partes en que se divide la uretra masculina.", "answer": "Uretra pélvica o prostática, Uretra perineal o membranosa, y Uretra esponjosa." },
                    { "id": "Tema7_35", "question": "¿Qué esfínter controla voluntariamente la micción en la uretra masculina y dónde se localiza?", "answer": "El esfínter uretral externo, localizado en la uretra perineal o membranosa." },
                    { "id": "Tema7_36", "question": "¿Cuál es el pH normal de la orina?", "answer": "Entre 4.6 y 8." },
                    { "id": "Tema7_37", "question": "¿Cuáles son los tres mecanismos principales mediante los cuales se forma la orina?", "answer": "Filtración, Reabsorción y Secreción." },
                    { "id": "Tema7_38", "question": "¿Dónde se produce la filtración en el riñón?", "answer": "Se produce en los corpúsculos renales, formando el filtrado glomerular." },
                    { "id": "Tema7_39", "question": "¿Qué porcentaje del filtrado se reabsorbe generalmente en los riñones?", "answer": "Generalmente el 97-99% de lo filtrado." },
                    { "id": "Tema7_40", "question": "Nombra al menos tres segmentos del sistema tubular donde se produce la reabsorción.", "answer": "Túbulo Contorneado proximal y distal, Asa de Henle y Túbulo Colector." },
                    { "id": "Tema7_41", "question": "¿Qué sustancias se reabsorben en el túbulo contorneado proximal?", "answer": "Gran cantidad de sodio, que arrastra bicarbonato, fosfato, lactato, glucosa y aminoácidos." },
                    { "id": "Tema7_42", "question": "¿Qué ocurre en la rama descendente del Asa de Henle?", "answer": "Reabsorción de agua y sodio." },
                    { "id": "Tema7_43", "question": "¿Qué ocurre en la rama ascendente del Asa de Henle?", "answer": "Reabsorción de solutos (Na+, Ca++, K+, Cl-, HCO3-, Mg++) y no de agua, lo que diluye el contenido de la nefrona." },
                    { "id": "Tema7_44", "question": "¿Qué hormona actúa en el final del túbulo contorneado distal y en el túbulo colector para la reabsorción de agua?", "answer": "La ADH (Hormona Antidiurética) provoca una intensa reabsorción de agua." },
                    { "id": "Tema7_45", "question": "¿Qué sustancias se secretan en el túbulo contorneado distal?", "answer": "H+ y K+." },
                    { "id": "Tema7_46", "question": "Nombra al menos dos componentes normales de la orina.", "answer": "Agua (aprox. 96%), Urea (aprox. 2%), Ácido Úrico, Uratos y Sales (cloruros, fosfatos, sulfatos, oxalatos de sodio, potasio y calcio)." },
                    { "id": "Tema7_47", "question": "¿Qué hormonas produce el riñón y en qué funciones intervienen?", "answer": "Eritropoyetina (glóbulos rojos), Renina (regulación de la tensión arterial y activación de la Vitamina D)." },
                    { "id": "Tema7_48", "question": "¿Cómo contribuye la Renina a la regulación de la tensión arterial?", "answer": "La Renina contribuye a la regulación de la tensión arterial. Favorece la reabsorción de agua aumentando la TA." }

              {
                "part": "T7 - Patología",
                "flashcards": [
                    { "id": "T7Patologia_1", "question": "¿Qué es la hidronefrosis?", "answer": "Es la hinchazón de uno o ambos riñones debido a la acumulación de orina por deficiencias en su drenaje." },
                    { "id": "T7Patologia_2", "question": "¿Cuáles son las causas comunes de la hidronefrosis?", "answer": "Las causas incluyen la obstrucción de los uréteres, variantes anatómicas defectuosas y reflujo vesicoureteral." },
                    { "id": "T7Patologia_3", "question": "¿Qué detecta la ecografía renal?", "answer": "La ecografía renal es capaz de detectar la localización, tamaño y morfología renal, la presencia de cicatrices y calcificaciones, y la morfología y diámetro de los elementos excretores dilatados (seno, uréteres, etc.)." },
                    { "id": "T7Patologia_4", "question": "¿Qué es el reflujo vesicoureteral?", "answer": "Es el paso retrógrado no fisiológico de la orina desde la vejiga al uréter. Puede ser secundario (con patogenia clara) o primario (sin causa evidente)." },
                    { "id": "T7Patologia_5", "question": "¿Para qué es útil la Cistouretrografía miccional seriada (CUMS)?", "answer": "La CUMS es muy útil para valorar la anatomía de las vías urinarias y el reflujo vesicoureteral. Detecta anomalías anatómicas de la uretra y el cuello vesical, estenosis uretrales, obstrucciones, fístulas, etc.." },
                    { "id": "T7Patologia_6", "question": "¿Qué contraste y técnica utiliza la Cistouretrografía miccional seriada (CUMS)?", "answer": "Utiliza contraste yodado, fluoroscopia y radiografiado convencional." },
                    { "id": "T7Patologia_7", "question": "¿En qué se diferencia la Urografía intravenosa de la CUMS?", "answer": "La urografía intravenosa consiste en administrar en vena contraste yodado, el cual al eliminarse por la orina, permite valorar riñones, uréteres y vejiga mediante radiografías." },
                    { "id": "T7Patologia_8", "question": "¿En qué casos está indicada la Urografía intravenosa?", "answer": "Está indicada en casos de hematuria y tumores del tracto urinario." },
                    { "id": "T7Patologia_9", "question": "¿Cuáles son las indicaciones de la URO-TC?", "answer": "Las indicaciones incluyen la evaluación de masas, trauma renal y de vías excretoras, litiasis, pielonefritis, detección de anomalías congénitas y evaluación pre y postoperatoria." },
                    { "id": "T7Patologia_10", "question": "¿Qué ventajas ofrece la URO-TC sobre la urografía?", "answer": "Ofrece mayor resolución de contraste, mayor sensibilidad (89-100 %) y permite la valoración de causas extraurinarias." },
                    { "id": "T7Patologia_11", "question": "¿Qué es la litiasis renal?", "answer": "La litiasis renal es la aparición de cálculos en el aparato urinario superior (cálculos renales), cuya manifestación más frecuente es el cólico nefrítico." },
                    { "id": "T7Patologia_12", "question": "¿Cuál es la composición más común de los cálculos renales y qué sensibilidad tiene la ecografía para detectarlos?", "answer": "El 60-80 % de los cálculos renales están compuestos de oxalato cálcico. La ecografía tiene una sensibilidad superior al 90 % para detectarlos." }
                ]
              },
