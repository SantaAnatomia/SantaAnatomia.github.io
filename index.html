            {
                "part": "T2.1 - Radiología Convencional",
                "flashcards": [
                    { "id": "Tema2_1", "question": "¿Cómo se conoce también la Radiología Convencional?", "answer": "Radiología simple." },
                    { "id": "Tema2_2", "question": "¿Cuáles son los componentes principales de un equipo de Radiología Convencional?", "answer": "Generador de alto voltaje, tubo de rayos X, sistema de imagen, película fotográfica o sensores digitales." },
                    { "id": "Tema2_3", "question": "¿Cuáles son las cinco densidades fundamentales en Radiología Convencional?", "answer": "Aire, Grasa, Agua, Calcio y Metal." },
                    { "id": "Tema2_4", "question": "¿Cómo se visualiza el Aire en una radiografía y qué término se usa?", "answer": "Se ve negro, es radiolúcido (o radiotransparente) y apenas atenúa los rayos X." },
                    { "id": "Tema2_5", "question": "¿Cómo se visualiza la Grasa en una radiografía?", "answer": "Se ve gris oscuro y es poco densa; a menudo aparece como líneas o bandas alrededor de vísceras y músculos." },
                    { "id": "Tema2_6", "question": "¿Cómo se visualiza el Agua (partes blandas) en una radiografía?", "answer": "Se ve gris claro y tiene atenuación moderada." },
                    { "id": "Tema2_7", "question": "¿Cómo se visualiza el Calcio (hueso) en una radiografía y qué término se usa?", "answer": "Se ve blanco, es el más denso y es radiopaco (o radiodenso)." },
                    { "id": "Tema2_8", "question": "¿Cómo se visualiza el Metal en una radiografía?", "answer": "Se ve blanco opaco y es no fisiológico; tiene una alta absorción fotónica." },
                    { "id": "Tema2_9", "question": "Menciona tres ventajas de la Radiología Convencional.", "answer": "Es fácil y rápida de realizar, tiene gran disponibilidad y utiliza baja radiación para el paciente." },
                    { "id": "Tema2_10", "question": "¿Qué se estudia en el Tórax mediante Radiología Convencional?", "answer": "Patología pulmonar (contraste aéreo y densidad patológica), pleural y mediastínica." },
                    { "id": "Tema2_11", "question": "¿Para qué se utiliza la Radiología Convencional en el Abdomen?", "answer": "Para el luminograma (estudio de alteraciones en el aire intestinal) y el estudio del tracto gastrointestinal con papilla de bario." },
                    { "id": "Tema2_12", "question": "¿Cuál es la aplicación principal de la Radiología Convencional en los estudios de mama?", "answer": "Mamografía, con dos proyecciones de alta resolución para el diagnóstico del cáncer de mama." },
                    { "id": "Tema2_13", "question": "¿Qué es el fenómeno de superposición en radiología simple?", "answer": "Se muestran las estructuras unas sobre otras, al trasladar a 2 dimensiones un cuerpo tridimensional." },
                    { "id": "Tema2_14", "question": "¿En qué consiste el fenómeno de sumación de densidades?", "answer": "Estructuras con diferente composición pueden dar el mismo tono de gris resultante en la imagen radiográfica." },
                    { "id": "Tema2_15", "question": "Explica el fenómeno de densidad dominante.", "answer": "Estructuras de alta densidad \"anulan\" a las de baja densidad, ocultando lesiones en partes blandas como el cerebro o el pulmón." },
                    { "id": "Tema2_16", "question": "¿Qué es el fenómeno de magnificación?", "answer": "La apariencia del tamaño de una estructura en la radiografía depende de su proximidad al foco emisor de rayos X." },
                    { "id": "Tema2_17", "question": "¿Qué indica la \"proyección\" en radiología?", "answer": "La trayectoria que sigue el haz de rayos X al atravesar al paciente o la región en estudio (ej., anteroposterior, posteroanterior, lateral, oblicua)." },
                    { "id": "Tema2_18", "question": "¿Cómo se ven los pulmones en una radiografía normal?", "answer": "Estructuras ovaladas oscuras a ambos lados del corazón, surcadas por vasos sanguíneos pulmonares ramificantes." },
                    { "id": "Tema2_19", "question": "¿Cómo se ven los huesos en una radiografía?", "answer": "Se ven con alta densidad y están bien perfilados." },
                    { "id": "Tema2_20", "question": "¿Qué se considera una discontinuidad morfológica en huesos en una radiografía?", "answer": "Una fractura, siendo una diferencia entre imagen normal y patológica." },
                    { "id": "Tema2_21", "question": "¿Qué es el contraste en radiografía y de qué depende?", "answer": "Es la diferenciación de densidades en la radiografía, dependiente del kilovoltaje (inversamente proporcional)." },
                    { "id": "Tema2_22", "question": "¿Cómo se ve una radiografía con contraste excesivo?", "answer": "Tendrá menos tonalidades de gris y diferencias muy abruptas entre tonos (casi blanco y negro), debido a un kilovoltaje demasiado bajo." },
                    { "id": "Tema2_23", "question": "¿Cómo se ve una radiografía con contraste escaso?", "answer": "Tendrá más tonalidades de gris y diferencias muy leves entre tonos (muchos grises muy cercanos), debido a un kilovoltaje demasiado alto." },
                    { "id": "Tema2_24", "question": "¿Qué es la exposición en radiografía y de qué depende?", "answer": "Es el grado de ennegrecimiento de la imagen revelada, relacionado con la dosis al paciente y dependiente fundamentalmente del miliamperaje (directamente proporcional)." },
                    { "id": "Tema2_25", "question": "¿Cómo se ve una radiografía sobreexpuesta?", "answer": "Demasiado oscura para ser diagnóstica, debido a un miliamperaje demasiado alto." },
                    { "id": "Tema2_26", "question": "¿Cómo se ve una radiografía subexpuesta?", "answer": "Demasiado clara para ser diagnóstica, debido a un miliamperaje demasiado bajo." }
                ]
            },
            {
                "part": "T2.2 - Tomografía Computarizada (TC)",
                "flashcards": [
                    { "id": "Tema2_27", "question": "¿En qué se basa la Tomografía Computarizada (TC)?", "answer": "Es una técnica de imagen basada en la radiación X, pero con asistencia informática." },
                    { "id": "Tema2_28", "question": "Menciona dos ventajas de la TC.", "answer": "Permite estudios de amplia cobertura en segundos, localiza e identifica patologías por cambios de morfología y densidad, y el uso de contraste intravenoso optimiza la visualización vascular." },
                    { "id": "Tema2_29", "question": "¿Es la TC útil en el cráneo?", "answer": "Sí, es útil para estudios encefálicos en general, urgencias y traumatismos." },
                    { "id": "Tema2_30", "question": "¿Cuál es una de las principales limitaciones de la TC?", "answer": "Las altas dosis de radiación para los pacientes, lo que la hace menos recomendada para niños y mujeres embarazadas, y no debe repetirse con frecuencia." },
                    { "id": "Tema2_31", "question": "¿Es la TC sensible para valorar músculos, tendones y ligamentos?", "answer": "No, es poco sensible para estas estructuras." },
                    { "id": "Tema2_32", "question": "¿Qué posición es la más común para el paciente en una TC?", "answer": "Decúbito supino, aunque el decúbito prono es valorable en algunos casos." },
                    { "id": "Tema2_33", "question": "¿Cómo se visualiza la anatomía encefálica en la TC?", "answer": "Cerebro y cerebelo simétricos, con surcos y sustancia blanca (hipodensa) en el centro." },
                    { "id": "Tema2_34", "question": "¿Cómo se visualizan los huesos en la TC en comparación con la radiografía?", "answer": "Tienen mejor resolución que en las radiografías, con múltiples cortes de una estructura bien definida." },
                    { "id": "Tema2_35", "question": "¿Qué tipo de densidad suelen tener las lesiones o tumoraciones en la TC?", "answer": "Densidad de partes blandas en la mayoría de los casos." },
                    { "id": "Tema2_36", "question": "¿A qué tipo de patología es sensible el cráneo en TC?", "answer": "Es sensible al sangrado, que aparece hiperdenso." },
                    { "id": "Tema2_37", "question": "¿Qué es la resolución espacial en TC?", "answer": "La capacidad de distinguir y representar estructuras pequeñas y muy próximas (detalle de la imagen), que depende del grosor de corte, tamaño de la matriz y algoritmo de reconstrucción." },
                    { "id": "Tema2_38", "question": "¿Qué es la resolución de contraste en TC?", "answer": "La capacidad de distinguir estructuras con diferente densidad, independientemente de su forma y tamaño. Depende de la sensibilidad de los detectores, parámetros de exposición y grosor de corte/tamaño del píxel." },
                    { "id": "Tema2_39", "question": "¿Qué es el ruido en la TC y de qué depende?", "answer": "Una desviación no deseada en el valor de los píxeles. Depende de la cantidad de señal que llega a los detectores (a mayor dosis, menos ruido) y factores inherentes al equipo." },
                    { "id": "Tema2_40", "question": "¿Qué es un vóxel?", "answer": "Es la unidad mínima de información en una imagen volumétrica, el equivalente tridimensional de un píxel. Se mide por la profundidad del corte y el tamaño del píxel." },
                    { "id": "Tema2_41", "question": "Cita al menos dos artefactos que puedan afectar a la imagen de TC.", "answer": "Artefactos metálicos y de movimiento." }
                ]
            },
            {
                "part": "T2.3 - Resonancia Magnética (RM)",
                "flashcards": [
                    { "id": "Tema2_42", "question": "¿En qué se basa la Resonancia Magnética (RM)?", "answer": "Se basa en la reemisión de una señal absorbida de radiofrecuencia dentro de un campo magnético." },
                    { "id": "Tema2_43", "question": "¿La RM utiliza radiación ionizante?", "answer": "No, no utiliza radiación ionizante." },
                    { "id": "Tema2_44", "question": "¿Cuáles son los componentes principales de un equipo de RM?", "answer": "Imán, antena emisora de pulsos de radiofrecuencia, antena receptora de señal y sistema informático." },
                    { "id": "Tema2_45", "question": "¿Cuál es la principal característica de las secuencias T1 en RM?", "answer": "Tienen buena correspondencia anatómica, pero baja sensibilidad a cambios patológicos, por lo que se consideran anatómicas." },
                    { "id": "Tema2_46", "question": "¿Cuál es la principal característica de las secuencias T2 en RM?", "answer": "Son muy sensibles a los cambios patológicos, aunque no describen tan bien la anatomía, por lo que se consideran funcionales." },
                    { "id": "Tema2_47", "question": "Menciona tres ventajas de la Resonancia Magnética.", "answer": "Ausencia de radiación ionizante, posibilidad de aplicar diferentes secuencias en una misma exploración para estudiar tejidos con varios grados de especificidad (incluidas secuencias funcionales), y uso de contraste intravenoso (Gadolinio)." },
                    { "id": "Tema2_48", "question": "¿En qué sistemas del cuerpo tiene la RM una gran resolución?", "answer": "Sistema nervioso y musculoesquelético, así como en estudios vasculares, de la vía biliar o del intestino." },
                    { "id": "Tema2_49", "question": "¿Cuál es una de las principales limitaciones de la RM?", "answer": "La duración extensa de la prueba (15-50 min), lo que puede ser un problema para pacientes con claustrofobia o niños que requieren sedación." },
                    { "id": "Tema2_50", "question": "¿Quiénes no pueden realizarse una RM debido a sus dispositivos?", "answer": "Pacientes con algún dispositivo o cuerpos extraños metálicos." },
                    { "id": "Tema2_51", "question": "¿Es la RM eficaz para estudiar los pulmones?", "answer": "No, es poco eficaz para detectar y valorar lesiones pulmonares, siendo la TC la técnica preferente." },
                    { "id": "Tema2_52", "question": "¿Qué tipo de contraste intravenoso se utiliza en RM y cuándo está contraindicado?", "answer": "Gadolinio (paramagnético), cuyo uso puede estar limitado o contraindicado en pacientes con enfermedad renal." },
                    { "id": "Tema2_53", "question": "¿Qué permite visualizar la RM en el sistema musculoesquelético con nitidez?", "answer": "Fenómenos en el interior del músculo y médula de huesos, articulaciones, tendones y ligamentos." },
                    { "id": "Tema2_54", "question": "¿Cómo se diferencia la sustancia blanca y gris en RM, y qué tipo de secuencias se potencian para patología?", "answer": "En secuencias potenciadas en T1, la sustancia blanca se ve blanca; aunque en patología es más frecuente potenciar en T2." },
                    { "id": "Tema2_55", "question": "¿Qué permite estudiar la RM en la columna vertebral?", "answer": "Los elementos óseos vertebrales, los discos intervertebrales y la médula espinal." }
                ]
            },
            {
                "part": "T2.4 - Ecografía",
                "flashcards": [
                    { "id": "Tema2_56", "question": "¿En qué se basa la Ecografía?", "answer": "En la obtención de ecos tras la emisión de un haz de ultrasonidos, a través de una sonda o transductor." },
                    { "id": "Tema2_57", "question": "¿La Ecografía utiliza radiación ionizante?", "answer": "No, no utiliza radiación ionizante." },
                    { "id": "Tema2_58", "question": "¿Cuáles son los componentes principales de un ecógrafo?", "answer": "Transductor, panel de control y teclado, CPU y monitor." },
                    { "id": "Tema2_59", "question": "¿De qué depende la velocidad de propagación de una onda de ultrasonido?", "answer": "De la rigidez y la densidad del medio." },
                    { "id": "Tema2_60", "question": "¿Qué es la impedancia acústica?", "answer": "La resistencia al paso de las ondas ultrasónicas." },
                    { "id": "Tema2_61", "question": "¿Cuándo ocurre la reflexión del ultrasonido?", "answer": "Cuando el sonido pasa de un medio con una determinada impedancia acústica a otro con impedancia diferente." },
                    { "id": "Tema2_62", "question": "¿Qué es el \"eco\" en ecografía?", "answer": "El sonido reflejado que vuelve y llega al foco emisor." },
                    { "id": "Tema2_63", "question": "¿Qué es una interfase en ecografía?", "answer": "El plano que separa dos estructuras." },
                    { "id": "Tema2_64", "question": "¿Qué determina la amplitud de los ecos reflejados y la escala de grises en el monitor?", "answer": "Cuanto mayor sea la diferencia de impedancia entre dos medios, mayor será la amplitud de los ecos reflejados." },
                    { "id": "Tema2_65", "question": "¿Qué es el Modo B (Brightness) en ecografía?", "answer": "Determina la posición y representa la amplitud del pulso en cada punto como una escala de grises. Es un estudio dinámico." },
                    { "id": "Tema2_66", "question": "¿Para qué se utiliza el Modo Doppler (Modo D) en ecografía?", "answer": "Permite estudiar el relleno circulante de una vena o arteria, mostrando mapas de color para velocidad, sentido y patrón de flujo." },
                    { "id": "Tema2_67", "question": "¿Qué es la ecografía con contraste?", "answer": "Un complemento a la eco y eco-Doppler que usa un ecopotenciador intravenoso (suspensión de microburbujas de hexafluoruro de azufre) para estudiar patrones vasculares." },
                    { "id": "Tema2_68", "question": "Menciona tres ventajas de la ecografía.", "answer": "Es una técnica no invasiva, reproducible, con equipo pequeño y trasladable, alta disponibilidad, versatilidad multisistema y muy sensible en detección de líquidos." },
                    { "id": "Tema2_69", "question": "¿Qué elementos del cuerpo dificultan las valoraciones en ecografía?", "answer": "El aire (produce refringencia y artefactos, afectando tórax, abdomen y cráneo) y el hueso (impide el paso del sonido)." },
                    { "id": "Tema2_70", "question": "¿La abundancia de grasa dificulta la ecografía?", "answer": "Sí, dificulta la adquisición de la imagen y puede ocultar estructuras profundas, como en el tejido subcutáneo y la cavidad abdominal." },
                    { "id": "Tema2_71", "question": "¿De qué depende mucho la ecografía en términos de operador?", "answer": "Depende de la especialización, experiencia y diferencias protocolarias del operador." },
                    { "id": "Tema2_72", "question": "¿Cómo se visualizan los huesos en ecografía?", "answer": "Impiden el paso adecuado de las ondas de ultrasonido, por lo que tienen poca utilidad clínica para el interior; solo la superficie ósea es visualizable." },
                    { "id": "Tema2_73", "question": "¿Cómo se visualizan los vasos sanguíneos en ecografía y qué diferencias hay entre arterias y venas?", "answer": "Son estructuras tubulares anecoicas (líquido circulante). Las arterias son pulsantes y de sección circular, mientras que las venas son colapsables y más ovaladas." },
                    { "id": "Tema2_74", "question": "¿Qué se observa en las vías excretoras en ecografía patológica?", "answer": "Las colecciones y dilataciones se verán anecoicas." },
                    { "id": "Tema2_75", "question": "¿Qué se observa en los músculos y tendones en ecografía patológica?", "answer": "Colecciones, distorsión o interrupciones de las fibras." },
                    { "id": "Tema2_76", "question": "¿Qué se observa en los quistes y lesiones de la mama en ecografía?", "answer": "Los quistes son anecoicos y las lesiones generalmente hipoecoicas." },
                    { "id": "Tema2_77", "question": "¿Cómo se ven las paredes del intestino en procesos inflamatorios o tumorales en ecografía?", "answer": "Se vuelven más patentes e hipoecoicas." },
                    { "id": "Tema2_78", "question": "¿Qué es la ganancia en ecografía?", "answer": "Es un parámetro de calidad ecográfica que controla el brillo." }
                ]
            },
            {
                "part": "T3A.1 - Células condrógenas y osteógenas",
                "flashcards": [
                    { "id": "Tema3A_1", "question": "¿Cuáles son las funciones principales del cartílago en el cuerpo?", "answer": "Soporte esquelético embrionario y fetal; molde para el tejido óseo; soporte, sostén y protección en adultos (ej. superficies articulares, vías respiratorias)." },
                    { "id": "Tema3A_2", "question": "¿Qué es el pericondrio y cuál es su función en el cartílago?", "answer": "Membrana conjuntiva vascularizada e inervada que rodea el cartílago, esencial para su función y para su inervación e irrigación." },
                    { "id": "Tema3A_3", "question": "¿Cuál es la composición de la matriz cartilaginosa?", "answer": "Parte amorfa (Ácido Hialurónico, Proteinglicanos) y parte fibrilar (fibras de colágeno, elásticas, reticulares). Contiene células condrógenas, condroblastos y condrocitos." },
                    { "id": "Tema3A_4", "question": "¿Dónde se localizan los condroblastos y cómo pueden dividirse/diferenciarse?", "answer": "Se localizan en la región interna del pericondrio, sobre la superficie del cartílago. Pueden reproducirse para formar nuevos condroblastos o diferenciarse en condrocitos jóvenes." },
                    { "id": "Tema3A_5", "question": "¿Cuál es la función de los condrocitos y dónde se encuentran?", "answer": "Secretan la matriz cartilaginosa del cartílago adulto. Se localizan en las \"Lagunas cartilaginosas\", cavidades de la matriz que pueden albergar dos o más células (\"grupo isógeno\")." },
                    { "id": "Tema3A_6", "question": "¿Cuáles son los tres tipos principales de tejido cartilaginoso?", "answer": "Cartílago Hialino, Cartílago Elástico y Fibrocartílago (o cartílago fibroso/conjuntivo)." },
                    { "id": "Tema3A_7", "question": "¿Cuál es el cartílago más abundante en adultos?", "answer": "El cartílago hialino." },
                    { "id": "Tema3A_8", "question": "¿Dónde se localiza el cartílago hialino en el adulto?", "answer": "Forma parte del tejido de sostén de las vías respiratorias (tabique y fosas nasales, parte de la laringe, tráquea y bronquios), reviste las superficies articulares, forma los cartílagos costoesternales y los discos de crecimiento epifisiarios." },
                    { "id": "Tema3A_9", "question": "¿Cuáles son las principales localizaciones del cartílago elástico?", "answer": "Pabellón de la oreja, meato del conducto auditivo externo, parte de la trompa de Eustaquio, soporte de la epiglotis y en parte de la laringe (cartílagos corniculados y cuneiformes)." },
                    { "id": "Tema3A_10", "question": "¿Dónde se localiza el fibrocartílago?", "answer": "Discos intervertebrales, sínfisis púbica, meniscos de rodilla, articulación esternoclavicular y articulación temporomandibular (ATM). No forma parte de los cartílagos articulares ni del de crecimiento." },
                    { "id": "Tema3A_11", "question": "Menciona las funciones principales de los huesos.", "answer": "Soporte, protección, movimiento, hematopoyesis (producción de células sanguíneas) y depósito de sales minerales (calcio y fósforo)." },
                    { "id": "Tema3A_12", "question": "¿Qué son las células osteoprogenitoras (osteógenas)?", "answer": "Derivan de células mesenquimatosas pluripotenciales; su diferenciación (osteógenas con oxígeno alto, condrógenas con oxígeno bajo) depende de la concentración de oxígeno." },
                    { "id": "Tema3A_13", "question": "¿Cuál es la función de los osteoblastos?", "answer": "Son los responsables de generar la sustancia osteoide (sintetizan colágeno y la sustancia fundamental ósea) y se localizan en la superficie externa de los huesos en formación." },
                    { "id": "Tema3A_14", "question": "¿Qué son los osteocitos?", "answer": "Osteoblastos atrapados en la matriz ósea calcificada, dentro de lagunas óseas (una célula por laguna). Son las células óseas más abundantes del tejido adulto." },
                    { "id": "Tema3A_15", "question": "¿Qué son y cuál es la función de los osteoclastos?", "answer": "Células grandes y multinucleadas, derivan de monocitos. Su función es reabsorber o erosionar el hueso para remodelarlo o extraer sales de calcio. Se localizan en la superficie interna de huesos densos o trabéculas óseas." },
                    { "id": "Tema3A_16", "question": "¿Cuál es la función de los osteocitos?", "answer": "Mantener el intercambio de sustancias nutritivas entre vasos sanguíneos y matriz ósea, y regular el depósito/extracción de sales de calcio según el requerimiento metabólico del hueso." },
                    { "id": "Tema3A_17", "question": "¿Qué componentes forman la matriz ósea orgánica?", "answer": "Matriz orgánica amorfa (Glucosaminoglicanos, Proteoglicanos, moléculas de adhesión) y matriz orgánica fibrilar (fibras de colágeno tipo I)." },
                    { "id": "Tema3A_18", "question": "¿Qué es la sustancia osteoide?", "answer": "Trama densa y estable formada por la combinación de la matriz orgánica amorfa y fibrilar, donde se depositarán los cristales de sales de calcio." },
                    { "id": "Tema3A_19", "question": "¿Cuál es la principal forma de depósito de sales de calcio en la matriz ósea inorgánica?", "answer": "Depósito de sales de calcio en la matriz orgánica en forma de cristales de hidroxiapatita [Ca10(PO4)6(OH)2]." }
                ]
            },
            {
                "part": "T3A.2 - Tejido Óseo",
                "flashcards": [
                    { "id": "Tema3A_20", "question": "¿Cuáles son las dos variedades de tejido óseo basadas en la disposición de las laminillas?", "answer": "Tejido Óseo Esponjoso o Trabecular y Tejido Óseo Compacto o Denso." },
                    { "id": "Tema3A_21", "question": "¿Cómo es el aspecto del Tejido óseo esponjoso y qué se aloja en sus espacios?", "answer": "Tiene un aspecto trabecular y se localiza en el interior de los huesos, alojando la médula ósea (roja en neonatos, amarilla en adultos)." },
                    { "id": "Tema3A_22", "question": "¿Qué parte del hueso está compuesto por Tejido óseo compacto?", "answer": "La capa externa de todos los huesos y la mayor parte de la diáfisis de los huesos largos." },
                    { "id": "Tema3A_23", "question": "¿Qué es el Sistema de Havers (u osteonas) en el tejido óseo compacto?", "answer": "La unidad anatómica y funcional del tejido óseo compacto. Constituido por un conducto de Havers, laminillas concéntricas y lagunas con células óseas." },
                    { "id": "Tema3A_24", "question": "¿Cuáles son los dos tipos principales de osteosíntesis (formación de huesos)?", "answer": "Osificación intramembranosa o conjuntiva y osificación endocondral o cartilaginosa." },
                    { "id": "Tema3A_25", "question": "¿En qué 4 situaciones se produce la osteosíntesis?", "answer": "Durante el desarrollo embrionario y fetal, durante el crecimiento del individuo, en la remodelación ósea y en la reparación de fracturas." },
                    { "id": "Tema3A_26", "question": "¿Qué tipo de osificación es la intramembranosa y qué huesos se forman por este proceso?", "answer": "Es un proceso que se da durante el desarrollo fetal para formar tejido óseo (huesos planos a partir de una membrana). Forma huesos planos como los del cráneo, cara, mandíbula y clavícula." },
                    { "id": "Tema3A_27", "question": "¿Qué es la osificación endocondral?", "answer": "Proceso de formación ósea que utiliza cartílago hialino como 'plantilla' y se realiza de interior a exterior. Es esencial para la formación y crecimiento longitudinal de huesos largos." },
                    { "id": "Tema3A_28", "question": "¿Qué huesos se forman por osificación endocondral?", "answer": "Todos los huesos por debajo del cráneo, a excepción de las clavículas (esqueleto apendicular, axial y mandíbula)." },
                    { "id": "Tema3A_29", "question": "¿Cuál es la importancia de las placas epifisarias (o \"de crecimiento\") en la osificación endocondral?", "answer": "Localizadas entre epífisis y diáfisis (metáfisis), permiten el crecimiento del hueso en longitud y se osifican después de la pubertad, deteniendo el crecimiento." },
                    { "id": "Tema3A_30", "question": "¿Qué es la remodelación ósea y qué células la realizan?", "answer": "Proceso constante de deposición y reabsorción ósea que mantiene la masa ósea. Realizada por osteoblastos (deposición) y osteoclastos (reabsorción)." },
                    { "id": "Tema3A_31", "question": "¿Qué ley describe la respuesta de un hueso a la tensión mecánica?", "answer": "La ley de Wolff: un hueso se remodela y adapta su estructura en respuesta a las fuerzas mecánicas que se le aplican, haciéndolo más grueso o denso en áreas de mayor tensión." },
                    { "id": "Tema3A_32", "question": "¿Cuáles son los cuatro tipos de huesos según su morfología?", "answer": "Huesos Cortos, Huesos Planos, Huesos Irregulares y Huesos Largos." },
                    { "id": "Tema3A_33", "question": "Describe la estructura de un hueso largo.", "answer": "Diáfisis (cuerpo central), Epífisis (extremos), Metáfisis (zona de unión y crecimiento), Cavidad medular (en diáfisis), Periostio (cubierta externa) y Endostio (cubierta interna)." },
                    { "id": "Tema3A_34", "question": "¿Cuáles son los tres patrones de destrucción ósea en las lesiones óseas tumorales y pseudotumorales?", "answer": "Geográfico (márgenes bien definidos, crecimiento lento), Moteado (crecimiento más rápido, margen menos marcado) y Permeativo o Apolillado (lesión no delimitada, crecimiento rápido y agresivo)." },
                    { "id": "Tema3A_35", "question": "¿Qué tipo de matriz tumoral se caracteriza por calcificaciones en forma de anillo, flecos, nódulos o \"palomitas de maíz\"?", "answer": "La matriz tumoral condroide se caracteriza por calcificaciones que se depositan centralmente como áreas en anillo, flecos, nódulos o \"palomitas de maíz\"." },
                    { "id": "Tema3A_36", "question": "¿Qué información aporta la tomografía por emisión de positrones (PET) en el diagnóstico por imagen de lesiones óseas?", "answer": "Aporta información anátomo-metabólica usando trazadores como la 18-FDG (Fluor-Deoxi-Glucosa) para medir funciones corporales (flujo sanguíneo, uso de oxígeno, metabolismo del azúcar) y evaluar la función de órganos." }
                ]
            },
            {
                "part": "T3B.1 - Articulaciones y Criterios histológicos",
                "flashcards": [
                    { "id": "Tema3B_1", "question": "¿Cuál es la definición de una articulación?", "answer": "Una articulación es el punto de contacto o interacción entre dos o más huesos, y normalmente con cartílago entre ellos." },
                    { "id": "Tema3B_2", "question": "¿Cuáles son los dos criterios principales utilizados para clasificar las articulaciones?", "answer": "Las articulaciones se clasifican según criterios Histológicos (tipo de tejido en el área articular) y de Movilidad." },
                    { "id": "Tema3B_3", "question": "¿Qué característica principal define a las articulaciones fibrosas?", "answer": "Las articulaciones fibrosas son aquellas en las que los huesos están unidos por tejido conectivo fibroso y carecen de cavidad articular." },
                    { "id": "Tema3B_4", "question": "¿Qué tipo de articulaciones fibrosas existen?", "answer": "Suturas, Sindesmosis y Gonfosis." },
                    { "id": "Tema3B_5", "question": "¿Dónde se localizan las suturas y qué tipo de movimiento permiten?", "answer": "Las suturas están limitadas al cráneo y no permiten ningún movimiento activo." },
                    { "id": "Tema3B_6", "question": "¿Qué tipo de unión caracteriza a las sindesmosis y cuál es su movilidad?", "answer": "Las sindesmosis unen las superficies óseas mediante un ligamento o una membrana interósea (ej. articulación tibia-peroné, cúbito-radio), con movilidad limitada y variable." },
                    { "id": "Tema3B_7", "question": "¿Qué es una gonfosis y qué ligamento la caracteriza?", "answer": "Una gonfosis es la articulación entre un diente y el hueso (maxilar y mandíbula), caracterizada por el ligamento periodontal, que carece de fibras elásticas." },
                    { "id": "Tema3B_8", "question": "¿Qué característica principal define a las articulaciones cartilaginosas?", "answer": "Son uniones establecidas entre huesos a través de cartílago y carecen de cavidad articular." },
                    { "id": "Tema3B_9", "question": "¿Cómo se unen las superficies óseas en una sínfisis y qué movilidad permiten?", "answer": "En una sínfisis, las superficies óseas están interconectadas por un disco fibrocartilaginoso, permitiendo una movilidad muy limitada por deformación o compresión del disco." },
                    { "id": "Tema3B_10", "question": "Menciona ejemplos de sínfisis en el cuerpo.", "answer": "Ejemplos incluyen la sínfisis púbica, los discos intervertebrales, la articulación manubrio-esternal, la lumbosacra y la sacrocoxígea." },
                    { "id": "Tema3B_11", "question": "¿Qué son las sincondrosis y cuál es su destino principal con la maduración del esqueleto?", "answer": "Las sincondrosis son articulaciones cartilaginosas temporales de cartílago hialino que existen durante el crecimiento, y que con la maduración se obliteran o anulan por unión ósea (sinostosis)." },
                    { "id": "Tema3B_12", "question": "¿Cuáles son las excepciones de sincondrosis que persisten en la vida adulta?", "answer": "Las primeras y segundas articulaciones esternocostales (artrodias) y la articulación petrobasilar." },
                    { "id": "Tema3B_13", "question": "¿Qué característica principal define a las articulaciones sinoviales?", "answer": "Son articulaciones en las que existe una cavidad articular entre las superficies óseas, encerrada por la cápsula sinovial." },
                    { "id": "Tema3B_14", "question": "¿Dónde se localizan generalmente las articulaciones sinoviales y qué tipo de movilidad permiten?", "answer": "Generalmente se localizan en el esqueleto apendicular (miembros) y permiten gran movilidad." },
                    { "id": "Tema3B_15", "question": "¿Qué elementos estructurales se encuentran únicamente en las articulaciones sinoviales?", "answer": "Cartílago articular, cápsula articular, líquido sinovial, disco intraarticular (menisco), labrum, ligamentos interarticulares, vainas y bolsas serosas, y almohadilla grasa." },
                    { "id": "Tema3B_16", "question": "¿Cuáles son las propiedades del cartílago articular?", "answer": "Distribución de cargas, absorción de impactos y reducción del desgaste por fricción." },
                    { "id": "Tema3B_17", "question": "¿De qué dos capas está compuesta la cápsula articular de una articulación sinovial?", "answer": "Está compuesta por una cápsula fibrosa (exterior, espesa y dura) y una membrana sinovial (interna y muy delgada)." },
                    { "id": "Tema3B_18", "question": "¿Cuál es la función principal de la membrana sinovial?", "answer": "La membrana sinovial, ricamente vascularizada e inervada, produce el líquido sinovial." },
                    { "id": "Tema3B_19", "question": "¿Qué es el líquido sinovial y cuáles son sus funciones?", "answer": "Es un líquido derivado del plasma, ambarino claro y muy viscoso. Sus funciones son lubricar las superficies articulares y nutrir los cartílagos articulares e intrarticulares." },
                    { "id": "Tema3B_20", "question": "¿Cuál es la función de los discos intraarticulares (meniscos) y el labrum?", "answer": "Su función es aumentar y mejorar la congruencia de la superficie de contacto articular, reduciendo los efectos de la presión y el desgaste." },
                    { "id": "Tema3B_21", "question": "¿Qué son los meniscos y dónde se encuentran ejemplos de ellos?", "answer": "Son discos fibrocartilaginosos, casi todo avasculares, que dividen la articulación. Ejemplos incluyen la rodilla, muñeca y la articulación temporomaxilar." },
                    { "id": "Tema3B_22", "question": "¿Qué es el labrum (o rodete) y dónde se localiza?", "answer": "Es un pliegue cartilaginoso circunferencial que agranda la cavidad articular, dispuesto en forma de anillo alrededor de ciertas fosas, como en las articulaciones coxofemoral y glenohumeral." },
                    { "id": "Tema3B_23", "question": "¿Cuál es la función de la almohadilla grasa en las articulaciones?", "answer": "Pueden estar presentes dentro de una articulación con una función amortiguadora y lubricante." },
                    { "id": "Tema3B_24", "question": "¿Qué son los ligamentos articulares y cuál es su función principal?", "answer": "Son cordones fibrosos cortos y resistentes que unen dos huesos de una articulación." },
                    { "id": "Tema3B_25", "question": "¿Qué función tienen las vainas tendinosas?", "answer": "Las vainas del tendón cubren una porción del tendón que atraviesa fascias o túneles osteofibrosos, promoviendo su deslizamiento y contribuyendo a su nutrición." },
                    { "id": "Tema3B_26", "question": "¿Cómo se dividen las articulaciones en función de los criterios de movilidad?", "answer": "Se dividen en Diartrosis (movimiento ilimitado), Anfiartrosis (movimiento limitado) y Sinartrosis (sin movimiento)." }
                ]
            },
            {
                "part": "T3B.2 - Articulaciones: Criterios de movilidad",
                "flashcards": [
                    { "id": "Tema3B_27", "question": "¿Qué caracteriza a las Diartrosis en cuanto a movimiento?", "answer": "Las Diartrosis permiten movimientos relativamente ilimitados." },
                    { "id": "Tema3B_28", "question": "¿Qué tipo de diartrosis podemos encontrar?", "answer": "Enartrosis (Triaxial), Condiloartrosis (Biaxial), Encaje recíproco (Biaxial), Trocleartrosis (Monoaxial), Trocoide (Monoaxial) y Artrodia (No axial)." },
                    { "id": "Tema3B_29", "question": "Describe las superficies articulares y movimientos de una Enartrosis (Triaxial).", "answer": "Las superficies articulares son una esfera maciza dentro de una esfera hueca. Permiten flexión/extensión, aproximación/separación, rotación y circunducción." },
                    { "id": "Tema3B_30", "question": "Menciona ejemplos de articulaciones Enartrosis.", "answer": "Ejemplos son las articulaciones del hombro y la cadera." },
                    { "id": "Tema3B_31", "question": "¿Qué movimientos permite una Condiloartrosis (Biaxial) y qué articulaciones son ejemplos?", "answer": "Permite flexión/extensión y aproximación/separación. Ejemplos son la articulación temporomandibular, atlanto-occipital y metacarpofalángica." },
                    { "id": "Tema3B_32", "question": "¿Cómo son las superficies articulares en una articulación de Encaje Recíproco (Biaxial) y qué movimientos permite?", "answer": "Las superficies articulares tienen forma de silla de montar. Permite flexión/extensión y aproximación/separación." },
                    { "id": "Tema3B_33", "question": "Da ejemplos de articulaciones de Encaje Recíproco.", "answer": "Ejemplos son la articulación trapecio-metacarpiana del primer dedo y la esternoclavicular." },
                    { "id": "Tema3B_34", "question": "Describe las superficies articulares y movimientos de una Trocleartrosis (Monoaxial).", "answer": "Una superficie presenta dos salientes y un entrante intermedio, y la otra a la inversa. Permite flexión/extensión." },
                    { "id": "Tema3B_35", "question": "Menciona ejemplos de articulaciones Trocleartrosis.", "answer": "Ejemplos son las articulaciones interfalángicas y la húmero-cubital (codo)." },
                    { "id": "Tema3B_36", "question": "¿Cómo son las superficies articulares y qué movimientos permite una articulación Trocoide (Monoaxial)?", "answer": "Las superficies articulares son un cilindro macizo en un cilindro hueco. Permite movimientos de rotación." },
                    { "id": "Tema3B_37", "question": "Da ejemplos de articulaciones Trocoide.", "answer": "Ejemplos son la articulación atlantoaxial (C1-C2) y la radiocubital superior." },
                    { "id": "Tema3B_38", "question": "Describe las superficies articulares y movimientos de una Artrodia (No axial).", "answer": "Las superficies articulares son dos superficies \"planas\". Permite pequeños deslizamientos." },
                    { "id": "Tema3B_39", "question": "Menciona ejemplos de articulaciones Artrodia.", "answer": "Ejemplos son las apófisis articulares vertebrales, las intercarpianas y la sacroilíaca." },
                    { "id": "Tema3B_40", "question": "¿Qué tipo de movimientos permite una Anfiartrosis?", "answer": "Las Anfiartrosis permiten ligeros movimientos y son muy estables y sólidas, con fibrocartílago." },
                    { "id": "Tema3B_41", "question": "¿Cuáles son ejemplos de articulaciones Anfiartrosis?", "answer": "Ejemplos incluyen los discos intervertebrales, la sínfisis púbica y la sacroilíaca." },
                    { "id": "Tema3B_42", "question": "¿Qué caracteriza a las Sinartrosis en cuanto a movimiento?", "answer": "Las Sinartrosis no permiten movimiento." },
                    { "id": "Tema3B_43", "question": "Define Sinostosis y da ejemplos.", "answer": "Una sinostosis es la unión ósea entre partes del mismo hueso. Ejemplos incluyen la mandíbula y el frontal." }
                ]
            },
            {
                "part": "T3C.1 - Huesos del Cráneo (Generalidades y Neurocráneo)",
                "flashcards": [
                    {"id": "Tema3C_1", "question": "¿Cuáles son los 8 huesos que componen la bóveda craneal o calota?","answer": "Frontal, Parietales (2), Temporales (2), Occipital, Etmoides y Esfenoides." },
                    {"id": "Tema3C_2", "question": "¿Cuántos y cuáles son los huesos que componen la cara?", "answer": "Son 14 huesos: Lacrimales (2) o Unguix, Nasales (2), Cigomáticos (2) o Malares, Maxilares Superiores (2), Palatinos (2), Mandíbula (1), Vómer (1) y Cornetes Inferiores (2)." },
                    {"id": "Tema3C_3", "question": "¿Cuál es el único hueso móvil de los 22 huesos que componen el cráneo?", "answer": "La Mandíbula." },
                    {"id": "Tema3C_4", "question": "¿Qué suturas principales se encuentran en el cráneo y qué huesos conectan?", "answer": "Las principales suturas son Coronal (frontal-parietal), Sagital (entre parietales), Lamboidea (parietal-occipital), Esfenoparietal (parietal-esfenoides), Escamosa (parietal-temporal), Parietomastoidea (parietal-temporal), Esfenoescamosa (esfenoides-temporal), Occipitomastoidea (occípital-temporal) y Metópica (entre frontal)." },
                    {"id": "Tema3C_5", "question": "¿Qué es el Pterión y qué huesos confluyen en él?", "answer": "Es el punto de confluencia de los huesos frontal, parietal, temporal y esfenoides." },
                    {"id": "Tema3C_6", "question": "¿Qué es el Asterión y qué huesos confluyen en él?", "answer": "Es el punto de confluencia de los huesos parietal, occipital y la porción mastoidea del temporal." },
                    {"id": "Tema3C_7", "question": "¿Qué son las fontanelas y por qué son importantes en los recién nacidos?", "answer": "Son espacios membranosos entre los huesos del cráneo de los recién nacidos, aún no firmemente unidos. Permiten el crecimiento cerebral y la ecografía." },
                    {"id": "Tema3C_8", "question": "¿Cuántas fontanelas principales hay y cuáles son sus nombres?", "answer": "Hay 6 fontanelas: 1 Bregmática (anterior), 1 Lamboidea (posterior), 2 Pterigoideas (ántero-laterales) y 2 Asteroideas (póstero-laterales)." },
                    {"id": "Tema3C_9", "question": "¿De qué estructuras anatómicas forma parte el hueso frontal?", "answer": "Forma parte de la bóveda craneal y de la base del cráneo. También participa en la formación del techo de las órbitas y de parte de las fosas nasales." },
                    {"id": "Tema3C_10", "question": "¿Con qué huesos se articula el hueso frontal?", "answer": "Se articula con el hueso cigomático, los parietales, el esfenoides, el etmoides, los nasales, los lagrimales y el maxilar superior." },
                    {"id": "Tema3C_11", "question": "¿Cuáles son los principales accidentes anatómicos del hueso frontal?", "answer": "Escama frontal, borde parietal, arco superciliar, apófisis cigomática, espina o apófisis nasal y orificio/agujero supraorbitario." },
                    {"id": "Tema3C_12", "question": "¿De qué estructuras anatómicas forma parte el hueso parietal y qué accidentes anatómicos presenta?", "answer": "Forma gran parte de las paredes supero-laterales de la bóveda craneal. Presenta 4 bordes (sagital, frontal, occipital, escamoso) y 2 caras (interna con surcos meníngeos medios, externa con líneas temporales superior e inferior)." },
                    {"id": "Tema3C_13", "question": "¿Con qué huesos se articula el hueso parietal?", "answer": "Se articula con el frontal, el temporal, el occipital y el esfenoides."},
                    {"id": "Tema3C_14", "question": "¿De qué estructuras anatómicas forman parte los huesos temporales?", "answer": "Forman parte de la base y las paredes laterales del cráneo, y albergan las estructuras del oído."},
                    {"id": "Tema3C_15", "question": "¿Cuáles son las partes principales del hueso temporal y qué estructuras importantes contiene?", "answer": "Está formado por la porción escamosa (con el proceso cigomático), petromastoidea y timpánica (con el proceso estiloides). Contiene las estructuras del oído medio e interno." },
                    {"id": "Tema3C_16", "question": "¿Dónde se ubica la porción escamosa del temporal y qué principales accidentes contiene?", "answer": "Forma parte de la pared lateral del cráneo, es delgada y vertical. Contiene la apófisis cigomática (que forma el arco cigomático) y la fosa mandibular para la articulación temporomandibular." },
                    {"id": "Tema3C_17", "question": "¿Dónde se ubica la porción mastoidea del temporal y qué principales accidentes contiene?", "answer": "Está por detrás del conducto auditivo externo. Contiene la apófisis mastoides y la escotadura mastoidea." },
                    {"id": "Tema3C_18", "question": "¿Dónde se ubica la porción petrosa del temporal y qué principales accidentes contiene?", "answer": "Se ubica entre el esfenoides y el etmoides. Contiene el oído medio e interno (sistema vestibular y coclear). Accidentes incluyen el meato auditivo interno, el acueducto del vestíbulo, el hiato del nervio facial y el surco para el seno petroso superior e inferior." },
                    {"id": "Tema3C_19", "question": "¿Dónde se ubica la porción timpánica del temporal y qué principales accidentes contiene?", "answer": "Rodea el conducto auditivo externo. Contiene la apófisis estiloides y contribuye a la fosa mandibular." },
                    {"id": "Tema3C_20", "question": "¿Con qué huesos se articula el hueso temporal?", "answer": "Se articula con el parietal, esfenoides, occipital, malar o cigomático y la mandíbula (maxilar inferior)." },
                    {"id": "Tema3C_21", "question": "¿De qué estructuras anatómicas forma parte el hueso occipital?", "answer": "Forma la parte posteroinferior del cráneo, incluyendo la base y la parte posterior de la bóveda." },
                    {"id": "Tema3C_22", "question": "¿Cuáles son las porciones del hueso occipital y qué importante estructura se localiza en su centro?", "answer": "Las porciones son: Escamosa, Basilar y Condilar (derecha e izquierda). En su centro se localiza el Foramen Magno." },
                    {"id": "Tema3C_23", "question": "¿Cuáles son los principales accidentes de la cara externa de la porción escamosa del occipital?", "answer": "Protuberancia occipital externa, línea nucal superior, línea nucal inferior y cresta occipital externa." },
                    {"id": "Tema3C_24", "question": "¿Cuáles son los principales accidentes de la cara endocraneal (interna) de la porción escamosa del occipital?", "answer": "Protuberancia occipital interna, surcos para los senos sagital superior, transverso y sigmoideo." },
                    {"id": "Tema3C_25", "question": "¿Con qué huesos se articula el hueso occipital?", "answer": "Se articula con el parietal, el temporal, el esfenoides y el atlas (primera vértebra cervical)." },
                    {"id": "Tema3C_26", "question": "¿De qué estructuras anatómicas forma parte el hueso esfenoides?", "answer": "Forma parte de la base del cráneo, las paredes laterales de la órbita, el techo de las fosas nasales y parte de las fosas temporales e infratemporales." },
                    {"id": "Tema3C_27", "question": "¿Dónde se localiza el hueso esfenoides y qué estructura importante aloja?", "answer": "Es un hueso impar situado en la parte media de la base del cráneo. Aloja la hipófisis en la Silla Turca." },
                    {"id": "Tema3C_28", "question": "¿Cuáles son las partes principales del hueso esfenoides?", "answer": "Cuerpo central, 2 alas mayores, 2 alas menores y 2 apófisis pterigoides." },
                    {"id": "Tema3C_29", "question": "¿Dónde se ubica el cuerpo del esfenoides y cuáles son los principales accidentes?", "answer": "Es la parte central del hueso. Contiene la Silla Turca (donde se aloja la hipófisis), los senos esfenoidales, el dorso de la silla, la cresta esfenoidal y varias estructuras de paso como el surco prequiasmático y el foramen oval." },
                    {"id": "Tema3C_30", "question": "¿Dónde se ubican las alas menores del esfenoides y cuáles son los principales accidentes?", "answer": "Se extienden lateralmente desde el cuerpo. Forman la parte posterior del techo de la órbita y la fosa craneal anterior. Contienen el conducto óptico y la fisura orbitaria superior." },
                    {"id": "Tema3C_31", "question": "¿Dónde se ubican las alas mayores del esfenoides y cuáles son los principales accidentes?", "answer": "Se extienden lateral y superiormente desde el cuerpo. Forman parte de la pared lateral del cráneo, el suelo de la fosa craneal media y la pared lateral de la órbita. Contienen los forámenes redondo, oval y espinoso." },
                    {"id": "Tema3C_32", "question": "¿Dónde se ubican los procesos pterigoideos del esfenoides y cuáles son los principales accidentes?", "answer": "Se proyectan inferiormente desde la unión del cuerpo y las alas mayores. Contienen las láminas pterigoideas medial y lateral, y la fosa pterigoidea." },
                    {"id": "Tema3C_33", "question": "¿Con qué huesos se articula el hueso esfenoides?", "answer": "Se articula con el frontal, occipital, temporal, etmoides, malar, palatino y vómer." },
                    {"id": "Tema3C_34", "question": "¿De qué estructuras anatómicas forma parte el hueso etmoides?", "answer": "Forma parte del techo de la cavidad nasal, las paredes mediales de las órbitas y el tabique nasal. Contribuye a la fosa craneal anterior." },
                    {"id": "Tema3C_35", "question": "¿Con qué huesos se articula el hueso etmoides?", "answer": "Se articula con el frontal, esfenoides, nasales, lacrimales, maxilares, palatinos y vómer." },
                    {"id": "Tema3C_36", "question": "¿Cuáles son los principales accidentes anatómicos del hueso etmoides?", "answer": "Lámina cribosa, apófisis crista galli, lámina perpendicular, masas laterales con celdillas etmoidales, y cornetes superior y medio." },
                    {"id": "Tema3C_37", "question": "¿Cuál es la función principal de la Lámina Cribosa del etmoides?", "answer": "Permite el paso de las fibras olfatorias, lo que nos permite percibir los olores." },
                    {"id": "Tema3C_38", "question": "¿Qué huesos forman el neurocráneo y cuál es su función?", "answer": "Esfenoides, temporal, etmoides, parietal, occipital y frontal. Le dan forma a la cabeza y protegen al encéfalo." }
                ]
            },
            {
                "part": "T3C.2 - Huesos de la Cara y Estructuras Asociadas",
                "flashcards": [
                    { "id": "Tema3C_39", "question": "¿Qué es el hueso cigomático o malar y con qué huesos se articula?", "answer": "Es un hueso par que forma la prominencia de la mejilla, parte de la pared lateral y del suelo de la órbita, y el arco cigomático. Se articula con el temporal, maxilar, esfenoides y frontal." },
                    { "id": "Tema3C_40", "question": "¿Cuáles son las caras y los principales accidentes anatómicos del hueso cigomático?", "answer": "Presenta una cara lateral (malar), una cara temporal y una cara orbitaria. Accidentes incluyen la apófisis frontal, la apófisis temporal (que forma el arco cigomático) y el orificio cigomaticofacial." },
                    { "id": "Tema3C_41", "question": "¿Con qué huesos se articula el hueso maxilar superior?", "answer": "Se articula con el frontal, etmoides, nasales, lacrimales, cigomáticos, palatinos, vómer y el maxilar superior contralateral." },
                    { "id": "Tema3C_42", "question": "¿De qué estructuras forma parte el hueso maxilar superior?", "answer": "Forma parte de la órbita ocular (pared interna y suelo), la mayor parte del paladar óseo y las fosas nasales (parte de la pared lateral y suelo)." },
                    { "id": "Tema3C_43", "question": "¿Cuáles son los principales accidentes anatómicos del hueso maxilar superior?", "answer": "Cuerpo con apófisis cigomática/malar, apófisis frontal (ascendente), apófisis palatina (forma el paladar duro), apófisis alveolar (para los dientes), seno maxilar y orificio infraorbitario." },
                    { "id": "Tema3C_44", "question": "¿Cuál es la característica principal de la mandíbula?", "answer": "Es el único hueso móvil del cráneo, el más grande y fuerte de la cara, y el único que contiene piezas dentarias completas en el adulto." },
                    { "id": "Tema3C_45", "question": "¿En qué partes podemos dividir al hueso maxilar inferior?", "answer": "En un cuerpo (horizontal) y dos ramas (verticales) que se unen al cuerpo en el ángulo de la mandíbula." },
                    { "id": "Tema3C_46", "question": "¿Cuáles son los accidentes principales del cuerpo de la mandíbula?", "answer": "Apófisis alveolar, eminencia mentoniana, orificios mentonianos, línea oblicua externa, línea milohioidea y fositas sublinguales y submandibulares." },
                    { "id": "Tema3C_47", "question": "¿Cuáles son los accidentes principales de las ramas de la mandíbula?", "answer": "Apófisis coronoides, Escotadura mandibular, Cóndilo del maxilar, Língula (cara interna), Surco milohioideo y Agujero del nervio dentario inferior o mandibular inferior." },
                    { "id": "Tema3C_48", "question": "¿Qué tipo de articulación es la Temporomandibular (ATM) y qué movimientos permite?", "answer": "Es una Condiloartrosis que permite elevar y descender la mandíbula, movimientos de lateralidad, protracción y retracción." },
                    { "id": "Tema3C_49", "question": "¿Con qué huesos se articula el hueso vómer?", "answer": "Se articula con el esfenoides, el etmoides, los palatinos y los maxilares superiores." },
                    { "id": "Tema3C_50", "question": "¿Cuál es la función principal del hueso vómer?", "answer": "Conformar el tabique nasal junto con la lámina perpendicular del etmoides y el cartílago del tabique nasal." },
                    { "id": "Tema3C_51", "question": "¿Con qué huesos se articula el hueso lacrimal?", "answer": "Se articula con el frontal, etmoides, maxilar superior y el cornete inferior." },
                    { "id": "Tema3C_52", "question": "¿Para qué sirve el hueso unguis (lacrimal o lagrimal)?", "answer": "Sirve de soporte a las partes del aparato lagrimal. Es uno de los huesos más frágiles y pequeños de la cara." },
                    { "id": "Tema3C_53", "question": "¿Cuáles son los principales accidentes anatómicos del hueso palatino?", "answer": "Lámina horizontal (forma parte del paladar duro), lámina perpendicular (forma parte de la pared lateral de la cavidad nasal) y apófisis piramidal." },
                    { "id": "Tema3C_54", "question": "¿Con qué huesos se articula el hueso palatino?", "answer": "Se articula con el esfenoides, etmoides, maxilar superior, vómer y cornete inferior." },
                    { "id": "Tema3C_55", "question": "¿De qué estructura forman parte los huesos propios de la nariz y con qué huesos se articula?", "answer": "Forman el dorso de la nariz. Se articulan con el frontal, el etmoides, el maxilar superior y con el hueso nasal contralateral." },
                    { "id": "Tema3C_56", "question": "¿Con qué huesos se articulan los cornetes inferiores?", "answer": "Se articulan con el maxilar superior, el palatino, el etmoides y el lacrimal." },
                    { "id": "Tema3C_57", "question": "¿Qué estructuras forman el tabique nasal?", "answer": "Cartílago vomeronasal y septal, Lámina perpendicular del etmoides, Vómer, Cresta del hueso maxilar y Cresta del hueso palatino." },
                    { "id": "Tema3C_58", "question": "¿Cuáles son las tres fosas craneales y qué lóbulos cerebrales o estructuras contienen?", "answer": "Anterior (lóbulo frontal, bulbo olfatorio), Media (lóbulos temporales, hipófisis) y Posterior (cerebelo, tronco del encéfalo, médula espinal)." },
                    { "id": "Tema3C_59", "question": "¿Qué son los senos paranasales y cuáles son sus funciones?", "answer": "Son cavidades aéreas que comunican con las fosas nasales. Influyen en la respiración, fonación, calentamiento del aire y olfacción, y reducen el peso de los huesos faciales y del cráneo." },
                    { "id": "Tema3C_60", "question": "¿Cuántos senos paranasales existen y cuáles son?", "answer": "Existen 8 senos paranasales (4 a cada lado): Seno Maxilar, Seno Frontal, Seno Etmoidal y Seno Esfenoidal." },
                    { "id": "Tema3C_61", "question": "¿Qué son los meatos y cuál es su función?", "answer": "Son vías de comunicación de la nariz con los senos paranasales, sirviendo como puertas de salida del moco que exudan los senos." }
                ]
            },
            {
                "part": "T3C.3 - Patologías y Hallazgos Radiológicos en el Cráneo",
                "flashcards": [
                    { "id": "Tema3C_62", "question": "¿Qué es el hiperparatiroidismo y cómo se manifiesta radiológicamente en el cráneo?", "answer": "Es un trastorno donde las glándulas paratiroides producen demasiada PTH, causando un patrón granular difuso de desmineralización del cráneo, con un aspecto de 'sal y pimienta'." },
                    { "id": "Tema3C_63", "question": "¿Qué es el hipoparatiroidismo y cómo se manifiesta radiológicamente en el cráneo?", "answer": "Es una deficiencia de hormona paratiroidea (PTH), que puede causar aumento de la densidad ósea generalizada en el cráneo." },
                    { "id": "Tema3C_64", "question": "¿Qué es la enfermedad de Paget y cómo afecta radiológicamente al cráneo en sus distintas fases?", "answer": "Es un trastorno crónico de la homeostasis ósea. En fase destructiva hay aumento de resorción (osteoporosis circunscrita). En fase reparadora hay actividad osteoblástica, engrosando el díploe y la tabla externa con focos moteados." },
                    { "id": "Tema3C_65", "question": "¿Qué es la craneoestenosis (craneosinostosis) y cuál es su consecuencia principal?", "answer": "Es el cierre prematuro de una o varias suturas craneales, lo que provoca un crecimiento anormal y asimétrico del cráneo, pudiendo alterar la presión intracraneal." },
                    { "id": "Tema3C_66", "question": "¿Qué es el mieloma múltiple y cómo se observa en las imágenes del cráneo?", "answer": "Es una neoplasia maligna de la médula ósea que debilita los huesos. Se observa como lesiones osteolíticas múltiples bien definidas, 'en sacabocado', de tamaño uniforme." },
                    { "id": "Tema3C_67", "question": "¿Qué es el osteosarcoma y cómo se observa en las imágenes del cráneo?", "answer": "Es un tumor óseo primario maligno. En el cráneo se ve como una lesión mixta osteolítica y esclerosante, con patrón 'en rayos de sol' (sunburst) o 'triángulo de Codman'." },
                    { "id": "Tema3C_68", "question": "¿Qué son las metástasis osteoblásticas?", "answer": "Son nódulos óseos densos, múltiples, bien definidos y de tamaños variables (lesiones esclerosas múltiples), normalmente debidas a carcinoma de próstata y, menos frecuentemente, de mama." },
                    { "id": "Tema3C_69", "question": "¿Qué son las metástasis osteolíticas?", "answer": "Son lesiones óseas destructivas, a menudo múltiples y mal definidas. Causadas por tumores primarios como el de mama, pulmón, riñón o tiroides." },
                    { "id": "Tema3C_70", "question": "¿Cómo podemos identificar una fractura radiológicamente?", "answer": "Se observan como líneas radiotransparentes definidas, irregulares y, a veces, ramificadas. Es crucial distinguirlas de las líneas de sutura y surcos vasculares." },
                    { "id": "Tema3C_71", "question": "¿Qué son las metástasis osteolíticas múltiples?", "answer": "Son lesiones óseas destructivas múltiples, a menudo mal definidas, causadas por tumores primarios como los de mama, pulmón, riñón o tiroides." }

                ]
              },
              {
                "part": "T3D.1 - Anatomía General y Vértebras Cervicales y Torácicas",
                "flashcards": [
                    {"id":"Tema3D_1","question":"¿Cuáles son las funciones principales de la columna vertebral?","answer":"Sostiene la cabeza, envuelve la médula espinal y combina movilidad con firmeza gracias a sus vértebras y discos intervertebrales."},
                    {"id":"Tema3D_2","question":"¿Cuántas vértebras componen la columna vertebral y en cuántas regiones se dividen?","answer":"La columna vertebral está compuesta por 33 vértebras divididas en 5 regiones: 7 cervicales, 12 torácicas o dorsales, 5 lumbares, 5 sacras (1 sacro) y 4 (3-5) coxígeas (1 coxis)."},
                    {"id":"Tema3D_3","question":"¿Cómo varía el tamaño de las vértebras a lo largo de la columna vertebral?","answer":"El tamaño de las vértebras va aumentando a medida que se desciende hasta alcanzar el sacro, y después disminuye."},
                    {"id":"Tema3D_4", "question":"Nombra las cuatro curvaturas fisiológicas de la columna vertebral.","answer":"Lordosis Cervical (convexidad anterior), Cifosis Dorsal (concavidad anterior), Lordosis Lumbar y Cifosis Sacro-coxígea."},
                    {"id":"Tema3D_5","question":"¿Para qué sirven las curvaturas fisiológicas de la columna vertebral?", "answer":"Se desarrollan con el objetivo de lograr la transmisión de fuerzas y la necesidad de mantener el cuerpo erguido, obligando a la columna a buscar el centro de gravedad."},
                    {"id":"Tema3D_6", "question":"¿Qué tipo de curvatura presenta la columna de un recién nacido?", "answer":"La columna de un recién nacido solo presenta una curva: Cifosis Torácica."},
                    {"id":"Tema3D_7", "question":"¿Cómo se pueden observar las curvaturas vertebrales?", "answer":"Se pueden observar en las radiografías laterales de la columna."},
                    {"id":"Tema3D_8", "question":"¿Describe los dos pilares funcionales de la columna vertebral y sus funciones?", "answer":"El Pilar Anterior (cuerpos y discos vertebrales) tiene una función de soporte y soporta el 80% del peso. El Pilar Posterior (arcos y apófisis articulares) tiene una función dinámica y soporta el 20% del peso."},
                    {"id":"Tema3D_9", "question":"¿Cuáles son las partes principales de una vértebra típica?", "answer":"Cuerpo, Arco Vertebral (que incluye 2 pedículos y 2 láminas), 2 Apófisis Transversas, 1 Apófisis Espinosa, 4 Facetas/Procesos Articulares (2 superiores y 2 inferiores) y el Agujero vertebral."},
                    {"id":"Tema3D_10", "question":"¿Cómo se denomina el conjunto de Agujeros Raquídeos?", "answer":"Conducto Vertebral."},
                    {"id":"Tema3D_11","question":"¿Qué es el Agujero de Conjunción o Intervertebral y qué permite su paso?","answer":"Es el espacio entre los pedículos/escotaduras de dos vértebras contiguas que permite el paso de los nervios raquídeos."},
                    {"id":"Tema3D_12","question":"¿Qué puede ocurrir si una hernia de disco comprime un nervio en el agujero de conjunción?","answer":"Las hernias de disco pueden comprimir el nervio raquídeo, causando diversos síntomas."},
                    {"id":"Tema3D_13","question":"¿Cuáles son los nombres específicos de las vértebras cervicales C1, C2 y C7?","answer":"C1 es el Atlas, C2 es el Axis, y C7 es la Vértebra Prominente."},
                    {"id":"Tema3D_14","question":"¿Cómo es el cuerpo de la mayoría de las vértebras cervicales típicas?","answer":"Es pequeño y tiene forma ovalada."},
                    {"id":"Tema3D_15","question":"¿Cómo es la apófisis transversa de las vértebras cervicales?","answer":"Es corta, tiene un agujero (foramen transverso) y generalmente termina en dos tubérculos (anterior y posterior)."},
                    {"id":"Tema3D_16","question":"¿Cuál es una característica distintiva del Foramen Vertebral en las vértebras cervicales?","answer":"Es triangular y grande."},
                    {"id":"Tema3D_17","question":"¿Qué pasa por el Agujero/Foramen transverso de las apófisis transversas cervicales?","answer":"Pasan la arteria vertebral (hasta C6) y la vena vertebral (hasta C7)."},
                    {"id":"Tema3D_18","question":"¿Cómo es la apófisis espinosa de la mayoría de las vértebras cervicales típicas?","answer":"Es corta y en la mayoría de los casos es bífida (bifurcada)."},
                    {"id":"Tema3D_19","question":"¿Cuáles son las características distintivas del Atlas (C1)?","answer":"Carece de cuerpo y apófisis espinosa, posee un gran agujero raquídeo, un arco anterior con tubérculo anterior y carilla articular para el axis, y un arco posterior con tubérculo posterior y canal para la arteria vertebral. También tiene masas laterales con facetas articulares para el occipital (superior) y el axis (inferior)."},
                    {"id":"Tema3D_20","question":"¿Cuál es la característica principal del Axis (C2)?","answer":"Posee una apófisis odontoides y 3 carillas articulares para el atlas."},
                    {"id":"Tema3D_21","question":"¿Qué diferencia a la Vértebra Prominente (C7) de otras vértebras cervicales?","answer":"Tiene una apófisis espinosa larga no bifurcada, la arteria vertebral no pasa por su foramen transverso, y su cuerpo se parece al de una vértebra dorsal."},
                    {"id":"Tema3D_22","question":"Describe el cuerpo vertebral de las vértebras torácicas.","answer":"Es ancho tanto antero-posterior como transversalmente, de forma cilíndrica y acorazonada, presentando 4 facetas costales para articularse con las costillas."},
                    {"id":"Tema3D_23","question":"¿Cómo se caracterizan las apófisis espinosas de las vértebras torácicas?","answer":"Son largas, triangulares y se dirigen hacia abajo, superponiéndose desde la 5ª hasta la 8ª vértebra."},
                    {"id":"Tema3D_24","question":"¿Cómo es la apófisis transversa de las vértebras dorsales?","answer":"Es robusta, se dirige lateralmente y hacia atrás. Contiene una carilla articular para el tubérculo de la costilla (excepto T11 y T12)."}
                ]
