    // Funci√≥n para mezclar un array (Fisher-Yates shuffle)
    function quizShuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
    }

    // Funci√≥n para establecer el modo (normal o experto)
    function quizSetMode(mode) {
        if (mode === 'expert' && quizPreguntas.length === 0) {
            alert("Carga preguntas primero para usar el Modo Experto.");
            return;
        }

        quizIsExpertMode = (mode === 'expert');
        quizNormalModeBtn.classList.toggle('active', !quizIsExpertMode);
        quizExpertModeBtn.classList.toggle('active', quizIsExpertMode);

        if (quizIsExpertMode) {
            quizShuffledIndices = Array.from({length: quizPreguntas.length}, (_, i) => i);
            quizShuffleArray(quizShuffledIndices);
            quizShuffledIndexPointer = 0;
            quizQuestionSelectorGroup.style.display = "none";
        } else {
            quizCurrentIndex = 0;
            quizQuestionSelectorGroup.style.display = "block";
        }
        
        quizLoadPregunta();
        if (!quizIsExpertMode) {
          quizPopulateQuestionSelector(); 
        }
    }

    function quizLoadQuestionsFromFile() {
      const file = quizFileInput.files[0];
      if (!file) {
        alert("Por favor, selecciona un archivo JSON.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        try {
          quizPreguntas = JSON.parse(e.target.result);
          if (!Array.isArray(quizPreguntas) || quizPreguntas.length === 0) {
            throw new Error("El archivo JSON no contiene un array de preguntas v√°lido o est√° vac√≠o.");
          }
          alert(`Se han cargado ${quizPreguntas.length} preguntas.`);
          
          quizCurrentIndex = 0; 
          quizShuffledIndexPointer = 0;
          quizShuffledIndices = [];
          quizIsExpertMode = false;
          quizNormalModeBtn.classList.add('active');
          quizExpertModeBtn.classList.remove('active');

          quizPopulateQuestionSelector();
          quizQuestionSelectorGroup.style.display = "block";
          quizLoadPregunta();
        } catch (error) {
          alert("Error al cargar el archivo JSON: " + error.message);
          console.error("Error parsing JSON:", error);
          quizPreguntas = [];
          quizQuestionSelector.innerHTML = "<option value=''>Selecciona</option>";
          quizQuestionSelectorGroup.style.display = "none";
          quizImage.src = "";
          quizNormalModeBtn.classList.remove('active');
          quizExpertModeBtn.classList.remove('active');
          quizNormalModeBtn.disabled = true;
          quizExpertModeBtn.disabled = true;
        }
      };
      reader.onerror = function() {
        alert("No se pudo leer el archivo.");
      };
      reader.readAsText(file);
    }

    function quizPopulateQuestionSelector() {
      quizQuestionSelector.innerHTML = "<option value=''>Ir a la pregunta...</option>";
      quizPreguntas.forEach((_, index) => {
        const option = document.createElement("option");
        option.value = index;
        option.text = `Pregunta ${index + 1}`;
        quizQuestionSelector.add(option);
      });
      if (!quizIsExpertMode) {
        quizQuestionSelector.value = quizCurrentIndex;
      } else {
        quizQuestionSelector.value = "";
      }
    }

    function quizJumpToQuestion() {
        if (quizIsExpertMode) return;

        const selectedIndex = parseInt(quizQuestionSelector.value);
        if (!isNaN(selectedIndex) && selectedIndex >= 0 && selectedIndex < quizPreguntas.length) {
            quizCurrentIndex = selectedIndex;
            quizLoadPregunta();
        } else if (quizQuestionSelector.value === "") {
            quizFeedbackDiv.innerText = "";
            quizFeedbackDiv.className = "quiz-feedback";
        }
    }

    function quizLoadPregunta() {
      if (quizPreguntas.length === 0) {
        quizImage.src = "";
        quizFeedbackDiv.innerText = "Por favor, carga un archivo de preguntas.";

        quizCaracteristicaSelect.disabled = true;

        quizSubregionSelect.disabled = true;
        quizOrganoSelect.disabled = true;
        quizContrasteSelect.disabled = true;
        quizEsPatologicaSelect.disabled = true;

      quizCorteSelect.disabled = false;
      quizRegionSelect.disabled = false;
      quizSubregionSelect.disabled = false;
      quizOrganoSelect.disabled = false;
      quizContrasteSelect.disabled = false;
      quizEsPatologicaSelect.disabled = false;
      quizNormalModeBtn.disabled = false;
      quizExpertModeBtn.disabled = false;


      let p;
      if (quizIsExpertMode) {
          if (quizShuffledIndexPointer >= quizShuffledIndices.length) {
              quizShuffledIndices = Array.from({length: quizPreguntas.length}, (_, i) => i);

              quizShuffledIndexPointer = 0;
              alert("Todas las preguntas aleatorias han sido mostradas. Se reinicia el ciclo.");

          p = quizPreguntas[quizShuffledIndices[quizShuffledIndexPointer]];

          p = quizPreguntas[quizCurrentIndex];

        (subregion === (p.subregion || "")) &&

            quizOrganoSelect.disabled = true;
            quizContrasteSelect.disabled = true;
            quizEsPatologicaSelect.disabled = true;
          }

        quizFeedbackDiv.innerText = "‚ùå Alguna respuesta es incorrecta. Intenta de nuevo.";

        flashcardIsReviewMode = reviewMode;
        flashcardIsRepassMode = repassMode;

        if (!flashcardIsReviewMode && !flashcardIsRepassMode) {
            let selectedThemes = [];
            if (flashcardCurrentMode === 'flashcards') {
                const selectedTheme = flashcardFlashcardsThemeSelect.value;
                if (!selectedTheme) {
                    alert("Por favor, selecciona un tema para el modo Flashcards.");
                    return;

                selectedThemes.push(selectedTheme);
                flashcardLastSelectedTheme = selectedTheme;
            } else if (flashcardCurrentMode === 'examen') {
                selectedThemes = Array.from(flashcardThemeCheckboxesContainer.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
                if (selectedThemes.length === 0) {
                    alert("Por favor, selecciona al menos un tema para el Examen.");
                    return;
                }
                flashcardLastSelectedTheme = '';
            } else {
                alert("Modo no seleccionado. Por favor, vuelve a empezar.");
                flashcardRestartApp();
                return;
            }

            let combinedFlashcards = [];
            selectedThemes.forEach(theme => {
                combinedFlashcards = combinedFlashcards.concat(flashcardAllFlashcards[theme]);
            });
            flashcardShuffleArray(combinedFlashcards);

            if (flashcardCurrentMode === 'examen') {
                flashcardCurrentQuizFlashcards = combinedFlashcards.slice(0, flashcardMAX_EXAM_QUESTIONS);

                flashcardCurrentQuizFlashcards = combinedFlashcards;
            }

                return;

        flashcardUpdateRevealNextButtonText(); 
    }

    function flashcardLoadFlashcard(index) {
        if (index < 0 || index >= flashcardCurrentQuizFlashcards.length) {
            flashcardFinishQuiz();
            return;
        }

        const card = flashcardCurrentQuizFlashcards[index];
        
        flashcardFlashcardFrontText.textContent = '';
        flashcardFlashcardFrontImage.style.display = 'none';
        flashcardFlashcardFrontImage.src = '';

        flashcardFlashcardBackText.textContent = '';
        flashcardFlashcardBackImage.style.display = 'none';
        flashcardFlashcardBackImage.src = '';

        flashcardFlashcardElement.classList.remove('flipped');
        flashcardIsFlipped = false;

        flashcardFlashcardFrontText.textContent = card.question;
        if (card.imageFront) {
            flashcardFlashcardFrontImage.src = card.imageFront;
            flashcardFlashcardFrontImage.style.display = 'block';
        }

        setTimeout(() => {
            flashcardFlashcardBackText.textContent = card.answer;
            if (card.imageBack) {
                flashcardFlashcardBackImage.src = card.imageBack;
                flashcardFlashcardBackImage.style.display = 'block';
            }
        }, 400);

        flashcardUpdateProgressIndicator();
        flashcardUpdateRevealNextButtonText();
        
        if (!flashcardIsReviewMode && !flashcardIsRepassMode) { 
            flashcardRatingButtonsContainer.classList.remove('active');
        } else {
             flashcardRatingButtonsContainer.classList.add('active'); 
        }
    }

    function flashcardRevealAnswerOrNext() {
        if (!flashcardQuizActive) return;

        if (flashcardIsFlipped) {
            if (!flashcardIsReviewMode && !flashcardIsRepassMode && !flashcardAnsweredFlashcards[flashcardCurrentFlashcardIndex]) {
                flashcardAnsweredFlashcards[flashcardCurrentFlashcardIndex] = { ...flashcardCurrentQuizFlashcards[flashcardCurrentFlashcardIndex], rating: 'unrated' };
            }
            flashcardCurrentFlashcardIndex++;
            flashcardLoadFlashcard(flashcardCurrentFlashcardIndex);
        } else {
            flashcardFlashcardElement.classList.add('flipped');
            flashcardIsFlipped = true;
            if (!flashcardIsReviewMode && !flashcardIsRepassMode) { 
                flashcardRatingButtonsContainer.classList.add('active');
            }
            flashcardUpdateRevealNextButtonText(); 
        }
    }

    function flashcardRateFlashcard(rating) {
        const currentCardData = flashcardCurrentQuizFlashcards[flashcardCurrentFlashcardIndex];
        
        if (flashcardIsReviewMode || flashcardIsRepassMode) {
        } else {
            flashcardAnsweredFlashcards[flashcardCurrentFlashcardIndex] = { ...currentCardData, rating: rating };
        
            if (rating === 'incorrect') {
                if (!flashcardIncorrectlyAnsweredFlashcards.some(card => card.id === currentCardData.id)) {
                    flashcardIncorrectlyAnsweredFlashcards.push(currentCardData);
                }
            } else {
                flashcardIncorrectlyAnsweredFlashcards = flashcardIncorrectlyAnsweredFlashcards.filter(card => card.id !== currentCardData.id);
            }
        }
        
        flashcardCurrentFlashcardIndex++;
        flashcardLoadFlashcard(flashcardCurrentFlashcardIndex);
    }

    function flashcardFinishQuiz() {
        flashcardQuizActive = false;
        flashcardDisplay.style.display = 'none';

        if (flashcardIsReviewMode || flashcardIsRepassMode) {
            flashcardSummarySection.style.display = 'none'; 
            flashcardPostReviewOptions.style.display = 'block'; 
        } else {
            flashcardSummarySection.style.display = 'block';
            flashcardPostReviewOptions.style.display = 'none';

            let correctCount = 0;
            let partialCount = 0;
            let incorrectCount = 0;

            flashcardAnsweredFlashcards.forEach(card => {
                if (card) { 
                    switch (card.rating) {
                        case 'correct':
                            correctCount++;
                            break;
                        case 'partial':
                            partialCount++;
                            break;
                        case 'incorrect':
                            incorrectCount++;
                            break;
                    }
                }
            });

            flashcardSummaryCorrect.textContent = correctCount;
            flashcardSummaryPartial.textContent = partialCount;
            flashcardSummaryIncorrect.textContent = incorrectCount;

            flashcardReviewIncorrectButton.disabled = flashcardIncorrectlyAnsweredFlashcards.length === 0;
        }
    }

    function flashcardUpdateProgressIndicator() {
        const total = flashcardCurrentQuizFlashcards.length;
        const currentNumber = flashcardCurrentFlashcardIndex + 1; 
        flashcardProgressIndicator.textContent = `Pregunta: ${currentNumber} / ${total}`; 
    }

    function flashcardRestartApp() {
        flashcardDisplay.style.display = 'none';
        flashcardSummarySection.style.display = 'none';
        flashcardPostReviewOptions.style.display = 'none'; 
        flashcardThemeSelectionSection.style.display = 'none';
        flashcardModeSelectionSection.style.display = 'block'; // Muestra la secci√≥n de selecci√≥n de modo de Flashcards
        
        flashcardCurrentFlashcardIndex = 0; 
        flashcardAnsweredFlashcards = []; 
        flashcardQuizActive = false; 
        flashcardIsReviewMode = false; 
        flashcardIsRepassMode = false; 
        flashcardCurrentMode = '';
        flashcardIncorrectlyAnsweredFlashcards = []; 
        flashcardLastSelectedTheme = ''; 
        flashcardFlashcardElement.classList.remove('flipped'); 
        flashcardRatingButtonsContainer.classList.remove('active'); 
        
        flashcardFlashcardsThemeSelect.value = '';
        flashcardThemeCheckboxesContainer.querySelectorAll('input[type="checkbox"]').forEach(cb => cb.checked = false);
    }

    function flashcardStartReviewIncorrect() {
        if (flashcardIncorrectlyAnsweredFlashcards.length > 0) {
            flashcardCurrentQuizFlashcards = [...flashcardIncorrectlyAnsweredFlashcards];
            flashcardStartQuiz(true, false); 
        } else {
            alert("No hay preguntas marcadas como incorrectas para revisar.");
            flashcardFinishQuiz();
        }
    }

    function flashcardStartRepassTopic() {
        if (!flashcardLastSelectedTheme || !flashcardAllFlashcards[flashcardLastSelectedTheme] || flashcardCurrentMode === 'examen') {
            alert("Esta opci√≥n de repaso solo est√° disponible cuando has estudiado un √∫nico tema en el modo 'Flashcards'. Por favor, vuelve al inicio y selecciona el tema que deseas repasar.");
            flashcardRestartApp();
            return;
        }

        let repassFlashcards = [...flashcardIncorrectlyAnsweredFlashcards]; 

        const themeFlashcards = flashcardAllFlashcards[flashcardLastSelectedTheme];
        const alreadyIncludedIds = new Set(flashcardIncorrectlyAnsweredFlashcards.map(card => card.id));
        const availableForRepass = themeFlashcards.filter(card => !alreadyIncludedIds.has(card.id));
        
        flashcardShuffleArray(availableForRepass); 

        const numToAdd = Math.min(flashcardNUM_ADDITIONAL_QUESTIONS_FOR_REPASS, availableForRepass.length);
        for (let i = 0; i < numToAdd; i++) {
            repassFlashcards.push(availableForRepass[i]);
        }
        
        if (repassFlashcards.length === 0) {
            alert("No hay preguntas disponibles para el repaso del tema. Volviendo al inicio.");
            flashcardRestartApp();
            return;
        }
        
        flashcardCurrentQuizFlashcards = repassFlashcards; 
        flashcardStartQuiz(false, true); 
    }

    function flashcardShuffleArray(array) {
        for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
    }
    
    function flashcardUpdateRevealNextButtonText() {
        if (flashcardIsFlipped) {
            flashcardRevealNextButton.textContent = 'Siguiente Pregunta';
        } else {
            flashcardRevealNextButton.textContent = 'Saber Respuesta';
        }
    }

    // Event Listeners para Flashcards
    flashcardFlashcardsModeButton.addEventListener('click', () => flashcardSelectMode('flashcards'));
    flashcardExamModeButton.addEventListener('click', () => flashcardSelectMode('examen'));
    flashcardStartSelectedModeButton.addEventListener('click', () => flashcardStartQuiz(false, false)); 
    flashcardFinishButton.addEventListener('click', flashcardFinishQuiz);
    flashcardRatingButtonsContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('flashcard-rating-button')) {
            const rating = event.target.dataset.rating;
            flashcardRateFlashcard(rating);
        }
    });
    flashcardFlashcardElement.addEventListener('click', () => {
        if (flashcardQuizActive) { 
            flashcardRevealAnswerOrNext(); 
        }
    });
    flashcardRestartButton.addEventListener('click', flashcardRestartApp); 
    flashcardReviewIncorrectButton.addEventListener('click', flashcardStartReviewIncorrect);
    flashcardRepassTopicButton.addEventListener('click', flashcardStartRepassTopic);
    flashcardBackToStartButtonPostReview.addEventListener('click', flashcardRestartApp); 

    // Nuevos Event Listeners para los botones "Volver al Men√∫ Principal" en Flashcards
    flashcardBackToMainMenuButtonThemeSelection.addEventListener('click', showAppSelection);
    flashcardBackToMainMenuButtonInDisplay.addEventListener('click', showAppSelection);
    flashcardBackToMainMenuButtonSummary.addEventListener('click', showAppSelection);
    flashcardBackToMainMenuButtonPostReview.addEventListener('click', showAppSelection);


    // --- Inicializaci√≥n General de la Aplicaci√≥n ---
    document.addEventListener('DOMContentLoaded', () => {
        quizLoadPregunta(); // Inicializa el Quiz con el mensaje de carga
        flashcardPopulateFlashcardsThemeSelect();
        flashcardPopulateThemeCheckboxes();
        showAppSelection(); // Muestra la pantalla de selecci√≥n de aplicaci√≥n al inicio
    });

    quizAppButton.addEventListener('click', () => showApp('quiz'));
    flashcardsAppButton.addEventListener('click', () => showApp('flashcards'));
  </script>
</body>
